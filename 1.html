<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hash Click</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
      background: #f5f7fa;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #2563eb;
      color: white;
    }
    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>

<button onclick="addHash()">Click me</button>

<script>
  function addHash() {
    window.location.hash = "clicked";
  }
</script>

</body>
</html>
