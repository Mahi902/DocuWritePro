<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Login Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    #user-info {
      display: none;
      margin-top: 20px;
    }
    #user-info img {
      width: 100px;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <h1>Login with GitHub</h1>
  <button id="login-btn">Login with GitHub</button>
  <button id="logout-btn" style="display:none;">Logout</button>

  <div id="user-info">
    <h2 id="username"></h2>
    <img id="user-pic" src="" alt="Profile Picture">
  </div>

  <!-- Firebase App -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>

  <script type="module">
    import { getAuth, GithubAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    // 1️⃣ Firebase config (replace with your own)
    const firebaseConfig = {
      apiKey: "AIzaSyAG1xMcURNVQ81eYiVh-cmSqe0rcc4y4_M",
      authDomain: "docuwrite-8bc84.firebaseapp.com",
      projectId: "docuwrite-8bc84",
    };

    // 2️⃣ Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GithubAuthProvider();

    // DOM elements
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const userInfoDiv = document.getElementById("user-info");
    const usernameEl = document.getElementById("username");
    const userPicEl = document.getElementById("user-pic");

    // 3️⃣ Login
    loginBtn.onclick = async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        displayUser(user);
      } catch (error) {
        console.error(error);
        alert("Login failed!");
      }
    };

    // 4️⃣ Logout
    logoutBtn.onclick = async () => {
      await signOut(auth);
      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
      userInfoDiv.style.display = "none";
    };

    // 5️⃣ Detect auth state on page load
    onAuthStateChanged(auth, (user) => {
      if (user) {
        displayUser(user);
      }
    });

    // 6️⃣ Function to display user info
    function displayUser(user) {
      usernameEl.textContent = user.displayName || user.email;
      userPicEl.src = user.photoURL || "";
      userInfoDiv.style.display = "block";
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
    }
  </script>
</body>
</html>
