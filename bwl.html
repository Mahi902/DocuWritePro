<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Built With Love</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #ffffff;
    color: #000000;
    font-family: 'Arial', sans-serif;
    font-size: 1.5rem;
    text-align: center;
  }
</style>
</head>
<body>

<div id="message">Built with ♥️</div>

<script>
  // Array of fun/random messages
  const messages = [
    "Built with ♥️",
    "Built with ♥️ by Mohtadi Azad Mahi",
    "Bult with ♥️ from Bangladesh",
    "Built with ♥️ for you",
    "Built with ♥️ for everyone",
    "Built with ♥️",
    "Built to be ♥️",
    "Crafted with ♥️",
    "Made with ♥️",
    "Built with passion and ♥️"
  ];

  // Function to pick a random message
  function randomMessage() {
    const index = Math.floor(Math.random() * messages.length);
    document.getElementById('message').textContent = messages[index];
  }

  // Show a random message on page load
  randomMessage();
</script>

</body>
</html>
