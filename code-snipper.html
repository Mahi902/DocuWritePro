<body>
    <header>
        <div class="logo">
            <span class="material-icons">content_cut</span>
            <span>Code Snipper</span>
        </div>
        <div class="header-controls">
            <button class="clear-button" id="clear-button">
                <span class="material-icons">clear_all</span>
                Clear
            </button>
        </div>
    </header>

    <div class="editor-container">
        <textarea id="code-editor" placeholder="Enter your code here..."></textarea>
    </div>

    <div class="snipper-container" id="snipper-container">
        <div class="gradient-fill"></div>
        <form class="snipper-form" id="snipper-form">
            <div class="input-group">
                <span class="input-label">Snip from line</span>
                <input type="number" class="snipper-input" id="from-line" min="1">
            </div>
            <div class="input-group">
                <span class="input-label">to line</span>
                <input type="number" class="snipper-input" id="to-line" min="1">
            </div>
            <button type="submit" class="submit-button" id="submit-button">
                <span class="material-icons">arrow_forward</span>
            </button>
        </form>
    </div>

    <!-- Confirmation Dialog -->
    <div class="dialog-overlay" id="confirm-dialog">
        <div class="dialog">
            <div class="dialog-title">
                <span class="material-icons">help_outline</span>
                <span>Confirm Snippet</span>
            </div>
            <div class="dialog-content" id="confirm-content">
                Do you want to snip from line X to line Y?
            </div>
            <div class="dialog-actions">
                <button class="dialog-button secondary" id="cancel-snip">Cancel</button>
                <button class="dialog-button primary" id="confirm-snip">Continue</button>
            </div>
        </div>
    </div>

    <!-- Action Dialog -->
    <div class="dialog-overlay" id="action-dialog">
        <div class="dialog">
            <div class="dialog-title">
                <span class="material-icons">content_cut</span>
                <span>Snippet Action</span>
            </div>
            <div class="dialog-content">
                What would you like to do with the snipped part?
            </div>
            <div class="dialog-actions">
                <button class="dialog-button secondary" id="keep-snippet">Keep Only Snippet</button>
                <button class="dialog-button primary" id="delete-snippet">Delete Snippet</button>
            </div>
        </div>
    </div>

    <script>
        const editor = document.getElementById('code-editor');
        const fromLineInput = document.getElementById('from-line');
        const toLineInput = document.getElementById('to-line');
        const snipperForm = document.getElementById('snipper-form');
        const clearButton = document.getElementById('clear-button');
        
        const confirmDialog = document.getElementById('confirm-dialog');
        const confirmContent = document.getElementById('confirm-content');
        const confirmSnipBtn = document.getElementById('confirm-snip');
        const cancelSnipBtn = document.getElementById('cancel-snip');
        
        const actionDialog = document.getElementById('action-dialog');
        const keepSnippetBtn = document.getElementById('keep-snippet');
        const deleteSnippetBtn = document.getElementById('delete-snippet');
        
        let currentFromLine = 0;
        let currentToLine = 0;

        function clearEditor() {
            editor.value = '';
            fromLineInput.value = '';
            toLineInput.value = '';
        }

        function getFirstThreeWords(line) {
            return line.trim().split(/\s+/).slice(0, 3).join(' ');
        }

        function getLastThreeWords(line) {
            const words = line.trim().split(/\s+/);
            return words.slice(Math.max(words.length - 3, 0)).join(' ');
        }

        function showConfirmDialog(fromLine, toLine, lines) {
            currentFromLine = fromLine;
            currentToLine = toLine;
            
            const firstLineText = lines[fromLine - 1].trim() || '(empty line)';
            const lastLineText = lines[toLine - 1].trim() || '(empty line)';
            
            const firstPreview = getFirstThreeWords(firstLineText);
            const lastPreview = getLastThreeWords(lastLineText);
            
            confirmContent.innerHTML = `
                <p>Do you want to snip from line ${fromLine} to line ${toLine}?</p>
                <p style="margin-top: 12px;">
                    <strong>Preview:</strong><br>
                    From: <em>"${firstPreview}${firstLineText.length > firstPreview.length ? '...' : ''}"</em><br>
                    To: <em>"${lastPreview !== firstPreview ? (lastLineText.length > lastPreview.length ? '...' : '') + lastPreview : '(same line)'}"</em>
                </p>
            `;
            
            confirmDialog.classList.add('active');
        }

        function showActionDialog() {
            confirmDialog.classList.remove('active');
            actionDialog.classList.add('active');
        }

        function hideDialogs() {
            confirmDialog.classList.remove('active');
            actionDialog.classList.remove('active');
        }

        function performSnip(action) {
            const lines = editor.value.split('\n');
            
            if (currentFromLine < 1 || currentToLine < 1 || 
                currentFromLine > lines.length || currentToLine > lines.length || 
                currentFromLine > currentToLine) {
                hideDialogs();
                return;
            }
            
            const snippet = lines.slice(currentFromLine - 1, currentToLine).join('\n');
            
            if (action === 'keep') {
                // Keep only the snippet
                editor.value = snippet;
            } else {
                // Delete the snippet
                const before = lines.slice(0, currentFromLine - 1).join('\n');
                const after = lines.slice(currentToLine).join('\n');
                editor.value = before + (before && after ? '\n' : '') + after;
            }
            
            hideDialogs();
            
            // Highlight the first line of the result
            setTimeout(() => {
                const resultLines = editor.value.split('\n');
                if (resultLines.length > 0) {
                    editor.focus();
                    editor.setSelectionRange(0, 0);
                    editor.scrollTo(0, 0);
                }
            }, 100);
        }

        snipperForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const fromLine = parseInt(fromLineInput.value);
            const toLine = parseInt(toLineInput.value);
            const lines = editor.value.split('\n');
            
            if (isNaN(fromLine)) {
                fromLineInput.focus();
                return;
            }
            
            if (isNaN(toLine)) {
                toLineInput.focus();
                return;
            }
            
            if (fromLine < 1 || fromLine > lines.length) {
                alert(`Line ${fromLine} is out of range. The document has ${lines.length} lines.`);
                return;
            }
            
            if (toLine < 1 || toLine > lines.length) {
                alert(`Line ${toLine} is out of range. The document has ${lines.length} lines.`);
                return;
            }
            
            if (fromLine > toLine) {
                alert("End line must be greater than or equal to start line.");
                return;
            }
            
            showConfirmDialog(fromLine, toLine, lines);
        });

        confirmSnipBtn.addEventListener('click', () => {
            showActionDialog();
        });

        cancelSnipBtn.addEventListener('click', () => {
            hideDialogs();
        });

        keepSnippetBtn.addEventListener('click', () => {
            performSnip('keep');
        });

        deleteSnippetBtn.addEventListener('click', () => {
            performSnip('delete');
        });

        clearButton.addEventListener('click', () => {
            clearEditor();
        });

        // Initialize with empty editor
        editor.value = '';
    </script>
</body>
