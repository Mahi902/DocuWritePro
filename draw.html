<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Board</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #fafafa;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f0f0f0;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --border-color: #e0e0e0;
            --accent: #2563eb;
            --accent-hover: #1d4ed8;
            --shadow: rgba(0, 0, 0, 0.08);
            --shadow-hover: rgba(0, 0, 0, 0.12);
        }

        body.dark-theme {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-tertiary: #151515;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --border-color: #2a2a2a;
            --accent: #3b82f6;
            --accent-hover: #60a5fa;
            --shadow: rgba(255, 255, 255, 0.05);
            --shadow-hover: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Manrope', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.3s ease;
        }

        .drawing-name {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            font-weight: 600;
            background: transparent;
            border: none;
            color: var(--text-primary);
            outline: none;
            padding: 6px 12px;
            border-radius: 6px;
            transition: background 0.2s ease;
            min-width: 200px;
        }

        .drawing-name:hover {
            background: var(--bg-tertiary);
        }

        .drawing-name:focus {
            background: var(--bg-tertiary);
        }

        /* Toolbar */
        .toolbar {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 24px;
            flex-wrap: nowrap;
            overflow-x: auto;
            overflow-y: hidden;
            transition: all 0.3s ease;
        }

        .toolbar::-webkit-scrollbar {
            height: 6px;
        }

        .toolbar::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }

        .toolbar::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .toolbar::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        .tool-group {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: var(--bg-tertiary);
            border-radius: 10px;
            transition: all 0.2s ease;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .tool-group:hover {
            background: var(--bg-primary);
            box-shadow: 0 2px 8px var(--shadow);
        }

        .tool-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tool-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 14px;
            gap: 6px;
        }

        .tool-btn:hover {
            background: var(--bg-tertiary);
            transform: translateY(-1px);
            box-shadow: 0 2px 6px var(--shadow-hover);
        }

        .tool-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .material-symbols-outlined {
            font-size: 20px;
            user-select: none;
        }

        .color-picker-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .color-display {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: 2px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 4px var(--shadow);
        }

        .color-display:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px var(--shadow-hover);
        }

        input[type="color"] {
            opacity: 0;
            position: absolute;
            width: 0;
            height: 0;
        }

        input[type="range"] {
            width: 120px;
            height: 6px;
            background: var(--bg-tertiary);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            background: var(--accent-hover);
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        input[type="number"] {
            width: 70px;
            padding: 6px 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            outline: none;
            transition: all 0.2s ease;
        }

        input[type="number"]:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .theme-toggle {
            margin-left: auto;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--accent);
            color: white;
            transform: rotate(180deg);
            box-shadow: 0 4px 12px var(--shadow-hover);
        }

        /* Canvas Area */
        .canvas-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
            padding: 40px;
            background: var(--bg-primary);
        }

        .canvas-wrapper {
            position: relative;
            box-shadow: 0 8px 32px var(--shadow-hover);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        canvas {
            display: block;
            cursor: crosshair;
            border-radius: 4px;
            background: white;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.2s ease;
        }

        .modal.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--bg-secondary);
            padding: 32px;
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--text-primary);
        }

        .modal-section {
            margin-bottom: 20px;
        }

        .modal-section label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .canvas-bg-options {
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }

        .bg-option {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s ease;
            background: var(--bg-tertiary);
        }

        .bg-option:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .bg-option.active {
            border-color: var(--accent);
            background: var(--accent);
            color: white;
        }

        .gradient-controls {
            display: none;
            margin-top: 16px;
            padding: 16px;
            background: var(--bg-tertiary);
            border-radius: 8px;
        }

        .gradient-controls.show {
            display: block;
        }

        .gradient-row {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 12px;
        }

        .image-upload {
            margin-top: 8px;
        }

        .image-upload input[type="file"] {
            display: block;
            width: 100%;
            padding: 12px;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .image-upload input[type="file"]:hover {
            border-color: var(--accent);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .modal-btn-primary {
            background: var(--accent);
            color: white;
        }

        .modal-btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .modal-btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .modal-btn-secondary:hover {
            background: var(--bg-primary);
        }

        .value-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--text-secondary);
            min-width: 40px;
            text-align: center;
        }

        .zoom-controls {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 8px;
            display: flex;
            gap: 4px;
            box-shadow: 0 4px 16px var(--shadow-hover);
            transition: all 0.3s ease;
        }

        .zoom-btn {
            background: var(--bg-tertiary);
            border: none;
            color: var(--text-primary);
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .zoom-btn:hover {
            background: var(--accent);
            color: white;
            transform: scale(1.1);
        }

        .zoom-level {
            padding: 10px 16px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <input type="text" class="drawing-name" value="Untitled Drawing" placeholder="Drawing name...">
            <button class="theme-toggle" onclick="toggleTheme()">
                <span class="material-symbols-outlined">dark_mode</span>
            </button>
        </div>

        <!-- Toolbar -->
        <div class="toolbar">
            <!-- Brush Tools -->
            <div class="tool-group">
                <span class="tool-label">Tool</span>
                <button class="tool-btn active" onclick="selectTool('brush')" data-tool="brush" title="Round Brush">
                    <span class="material-symbols-outlined">brush</span>
                </button>
                <button class="tool-btn" onclick="selectTool('pencil')" data-tool="pencil" title="Pencil">
                    <span class="material-symbols-outlined">edit</span>
                </button>
                <button class="tool-btn" onclick="selectTool('marker')" data-tool="marker" title="Marker">
                    <span class="material-symbols-outlined">border_color</span>
                </button>
                <button class="tool-btn" onclick="selectTool('calligraphy')" data-tool="calligraphy" title="Calligraphy">
                    <span class="material-symbols-outlined">draw</span>
                </button>
                <button class="tool-btn" onclick="selectTool('spray')" data-tool="spray" title="Spray Paint">
                    <span class="material-symbols-outlined">water_drop</span>
                </button>
                <button class="tool-btn" onclick="selectTool('airbrush')" data-tool="airbrush" title="Airbrush">
                    <span class="material-symbols-outlined">blur_on</span>
                </button>
                <button class="tool-btn" onclick="selectTool('charcoal')" data-tool="charcoal" title="Charcoal">
                    <span class="material-symbols-outlined">auto_fix</span>
                </button>
                <button class="tool-btn" onclick="selectTool('eraser')" data-tool="eraser" title="Eraser">
                    <span class="material-symbols-outlined">ink_eraser</span>
                </button>
            </div>

            <!-- Color -->
            <div class="tool-group">
                <span class="tool-label">Color</span>
                <div class="color-picker-wrapper">
                    <div class="color-display" style="background: #000000;" onclick="document.getElementById('colorPicker').click()"></div>
                    <input type="color" id="colorPicker" value="#000000" onchange="updateColor(this.value)">
                </div>
            </div>

            <!-- Brush Width -->
            <div class="tool-group">
                <span class="tool-label">Width</span>
                <input type="range" id="brushWidth" min="1" max="50" value="5" oninput="updateBrushWidth(this.value)">
                <span class="value-display" id="widthDisplay">5px</span>
            </div>

            <!-- Opacity -->
            <div class="tool-group">
                <span class="tool-label">Opacity</span>
                <input type="range" id="brushOpacity" min="0" max="100" value="100" oninput="updateBrushOpacity(this.value)">
                <span class="value-display" id="opacityDisplay">100%</span>
            </div>


            <!-- Canvas Settings -->
            <div class="tool-group">
                <button class="tool-btn" onclick="showCanvasSettings()">
                    <span class="material-symbols-outlined">settings</span>
                    <span>Canvas</span>
                </button>
            </div>

            <!-- Clear -->
            <div class="tool-group">
                <button class="tool-btn" onclick="clearCanvas()">
                    <span class="material-symbols-outlined">delete</span>
                    <span>Clear</span>
                </button>
            </div>

            <!-- Download -->
            <div class="tool-group">
                <button class="tool-btn" onclick="downloadDrawing()">
                    <span class="material-symbols-outlined">download</span>
                    <span>Save</span>
                </button>
            </div>
        </div>

        <!-- Canvas Area -->
        <div class="canvas-container" id="canvasContainer">
            <div class="canvas-wrapper" id="canvasWrapper">
                <canvas id="drawingCanvas" width="800" height="600"></canvas>
            </div>
        </div>

        <!-- Zoom Controls -->
        <div class="zoom-controls">
            <button class="zoom-btn" onclick="zoomOut()">
                <span class="material-symbols-outlined">zoom_out</span>
            </button>
            <div class="zoom-level" id="zoomLevel">100%</div>
            <button class="zoom-btn" onclick="zoomIn()">
                <span class="material-symbols-outlined">zoom_in</span>
            </button>
            <button class="zoom-btn" onclick="resetZoom()">
                <span class="material-symbols-outlined">fit_screen</span>
            </button>
        </div>
    </div>

    <!-- Canvas Settings Modal -->
    <div class="modal" id="canvasModal">
        <div class="modal-content">
            <h2 class="modal-header">Canvas Settings</h2>
            
            <div class="modal-section">
                <label>Canvas Size</label>
                <div style="display: flex; gap: 12px;">
                    <input type="number" id="canvasWidth" value="800" placeholder="Width">
                    <span style="display: flex; align-items: center; color: var(--text-secondary);">×</span>
                    <input type="number" id="canvasHeight" value="600" placeholder="Height">
                </div>
            </div>

            <div class="modal-section">
                <label>Background Type</label>
                <div class="canvas-bg-options">
                    <div class="bg-option active" onclick="selectBgType('color')" data-bg="color">
                        <span class="material-symbols-outlined">palette</span>
                        <div>Color</div>
                    </div>
                    <div class="bg-option" onclick="selectBgType('gradient')" data-bg="gradient">
                        <span class="material-symbols-outlined">gradient</span>
                        <div>Gradient</div>
                    </div>
                </div>
            </div>

            <div class="modal-section" id="colorBgSection">
                <label>Background Color</label>
                <div class="color-picker-wrapper">
                    <div class="color-display" style="background: #ffffff;" onclick="document.getElementById('bgColorPicker').click()"></div>
                    <input type="color" id="bgColorPicker" value="#ffffff" onchange="updateBgColorDisplay(this.value)">
                </div>
            </div>

            <div class="gradient-controls" id="gradientSection">
                <label>Gradient Colors</label>
                <div class="gradient-row">
                    <span>Color 1:</span>
                    <div class="color-picker-wrapper">
                        <div class="color-display" style="background: #ff6b6b;" onclick="document.getElementById('gradColor1').click()"></div>
                        <input type="color" id="gradColor1" value="#ff6b6b" onchange="updateGradColor1(this.value)">
                    </div>
                </div>
                <div class="gradient-row">
                    <span>Color 2:</span>
                    <div class="color-picker-wrapper">
                        <div class="color-display" style="background: #4ecdc4;" onclick="document.getElementById('gradColor2').click()"></div>
                        <input type="color" id="gradColor2" value="#4ecdc4" onchange="updateGradColor2(this.value)">
                    </div>
                </div>
                <div class="gradient-row">
                    <span>Angle:</span>
                    <input type="range" id="gradAngle" min="0" max="360" value="45" oninput="updateGradAngle(this.value)">
                    <span class="value-display" id="angleDisplay">45°</span>
                </div>
            </div>

            <div class="modal-actions">
                <button class="modal-btn modal-btn-secondary" onclick="closeCanvasSettings()">Cancel</button>
                <button class="modal-btn modal-btn-primary" onclick="applyCanvasSettings()">Apply</button>
            </div>
        </div>
    </div>

    <script>
        // Canvas Setup
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const canvasWrapper = document.getElementById('canvasWrapper');
        
        // State
        let isDrawing = false;
        let currentTool = 'brush';
        let currentColor = '#000000';
        let brushWidth = 5;
        let brushOpacity = 1;
        let zoom = 1;
        let canvasBgType = 'color';
        let canvasBgColor = '#ffffff';
        let canvasBgImage = null;
        let gradientColor1 = '#ff6b6b';
        let gradientColor2 = '#4ecdc4';
        let gradientAngle = 45;
        
        // Undo/Redo
        let undoStack = [];
        let redoStack = [];
        const maxUndoSteps = 50;

        // Initialize
        function init() {
            loadTheme(); // Load saved theme first
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            fillCanvasBackground();
            saveState(); // Save initial blank state
            updateUndoRedoButtons();
        }

        // Drawing Functions
        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) / zoom;
            const y = (e.clientY - rect.top) / zoom;
            
            lastX = x;
            lastY = y;
            
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function draw(e) {
            if (!isDrawing) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) / zoom;
            const y = (e.clientY - rect.top) / zoom;

            ctx.globalAlpha = brushOpacity;

            if (currentTool === 'eraser') {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.lineWidth = brushWidth;
                ctx.strokeStyle = 'rgba(0,0,0,1)';
                ctx.lineTo(x, y);
                ctx.stroke();
            } else if (currentTool === 'spray') {
                ctx.globalCompositeOperation = 'source-over';
                sprayPaint(x, y);
            } else if (currentTool === 'airbrush') {
                ctx.globalCompositeOperation = 'source-over';
                airbrushPaint(x, y);
            } else if (currentTool === 'marker') {
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = brushWidth * 1.5;
                ctx.globalAlpha = 0.3;
                ctx.lineTo(x, y);
                ctx.stroke();
            } else if (currentTool === 'calligraphy') {
                ctx.globalCompositeOperation = 'source-over';
                calligraphyStroke(x, y);
            } else if (currentTool === 'charcoal') {
                ctx.globalCompositeOperation = 'source-over';
                charcoalStroke(x, y);
            } else {
                // brush and pencil
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = currentTool === 'pencil' ? brushWidth * 0.5 : brushWidth;
                ctx.lineTo(x, y);
                ctx.stroke();
            }
        }

        function stopDrawing() {
            if (isDrawing) {
                isDrawing = false;
                saveState();
            }
            ctx.beginPath();
        }

        function saveState() {
            // Clear redo stack when new action is made
            redoStack = [];
            
            // Save current canvas state
            undoStack.push(canvas.toDataURL());
            
            // Limit undo stack size
            if (undoStack.length > maxUndoSteps) {
                undoStack.shift();
            }
            
            updateUndoRedoButtons();
        }

        function undo() {
            if (undoStack.length > 0) {
                // Save current state to redo before undoing
                const currentState = canvas.toDataURL();
                redoStack.push(currentState);
                
                // Remove and restore previous state
                const prevState = undoStack.pop();
                
                if (prevState) {
                    restoreState(prevState);
                }
                
                updateUndoRedoButtons();
            }
        }

        function redo() {
            if (redoStack.length > 0) {
                // Save current state to undo before redoing
                const currentState = canvas.toDataURL();
                undoStack.push(currentState);
                
                // Remove and restore next state
                const nextState = redoStack.pop();
                
                if (nextState) {
                    restoreState(nextState);
                }
                
                updateUndoRedoButtons();
            }
        }

        function restoreState(dataUrl) {
            const img = new Image();
            img.onload = function() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
            };
            img.src = dataUrl;
        }

        function updateUndoRedoButtons() {
            const undoBtn = document.getElementById('undoBtn');
            const redoBtn = document.getElementById('redoBtn');
            
            if (undoStack.length <= 1) { // Need at least 2 states to undo (current + previous)
                undoBtn.style.opacity = '0.4';
                undoBtn.style.cursor = 'not-allowed';
                undoBtn.disabled = true;
            } else {
                undoBtn.style.opacity = '1';
                undoBtn.style.cursor = 'pointer';
                undoBtn.disabled = false;
            }
            
            if (redoStack.length === 0) {
                redoBtn.style.opacity = '0.4';
                redoBtn.style.cursor = 'not-allowed';
                redoBtn.disabled = true;
            } else {
                redoBtn.style.opacity = '1';
                redoBtn.style.cursor = 'pointer';
                redoBtn.disabled = false;
            }
        }

        function sprayPaint(x, y) {
            const density = 20;
            const radius = brushWidth;
            
            for (let i = 0; i < density; i++) {
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * radius;
                const offsetX = Math.cos(angle) * distance;
                const offsetY = Math.sin(angle) * distance;
                
                ctx.fillStyle = currentColor;
                ctx.fillRect(x + offsetX, y + offsetY, 1, 1);
            }
        }

        function airbrushPaint(x, y) {
            const density = 30;
            const radius = brushWidth * 2;
            
            for (let i = 0; i < density; i++) {
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * radius;
                const offsetX = Math.cos(angle) * distance;
                const offsetY = Math.sin(angle) * distance;
                
                const alpha = 1 - (distance / radius);
                ctx.fillStyle = currentColor;
                ctx.globalAlpha = alpha * 0.1 * brushOpacity;
                ctx.fillRect(x + offsetX, y + offsetY, 2, 2);
            }
            ctx.globalAlpha = brushOpacity;
        }

        let lastX = 0;
        let lastY = 0;

        function calligraphyStroke(x, y) {
            const dx = x - lastX;
            const dy = y - lastY;
            const angle = Math.atan2(dy, dx);
            
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle);
            ctx.fillStyle = currentColor;
            ctx.fillRect(-brushWidth, -brushWidth / 4, brushWidth * 2, brushWidth / 2);
            ctx.restore();
            
            lastX = x;
            lastY = y;
        }

        function charcoalStroke(x, y) {
            const density = 15;
            const radius = brushWidth * 0.8;
            
            for (let i = 0; i < density; i++) {
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * radius;
                const offsetX = Math.cos(angle) * distance;
                const offsetY = Math.sin(angle) * distance;
                
                const size = Math.random() * 2 + 1;
                ctx.fillStyle = currentColor;
                ctx.globalAlpha = Math.random() * 0.5 * brushOpacity;
                ctx.fillRect(x + offsetX, y + offsetY, size, size);
            }
            ctx.globalAlpha = brushOpacity;
        }

        // Tool Selection
        function selectTool(tool) {
            currentTool = tool;
            document.querySelectorAll('[data-tool]').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-tool="${tool}"]`).classList.add('active');
        }

        // Color & Width
        function updateColor(color) {
            currentColor = color;
            document.querySelector('.color-display').style.background = color;
        }

        function updateBrushWidth(width) {
            brushWidth = parseInt(width);
            document.getElementById('widthDisplay').textContent = width + 'px';
        }

        function updateBrushOpacity(opacity) {
            brushOpacity = parseInt(opacity) / 100;
            document.getElementById('opacityDisplay').textContent = opacity + '%';
        }

        // Zoom
        function zoomIn() {
            zoom = Math.min(zoom + 0.1, 3);
            updateZoom();
        }

        function zoomOut() {
            zoom = Math.max(zoom - 0.1, 0.3);
            updateZoom();
        }

        function resetZoom() {
            zoom = 1;
            updateZoom();
        }

        function updateZoom() {
            canvasWrapper.style.transform = `scale(${zoom})`;
            document.getElementById('zoomLevel').textContent = Math.round(zoom * 100) + '%';
        }

        // Canvas Settings
        function showCanvasSettings() {
            document.getElementById('canvasModal').classList.add('show');
        }

        function closeCanvasSettings() {
            document.getElementById('canvasModal').classList.remove('show');
        }

        function selectBgType(type) {
            canvasBgType = type;
            document.querySelectorAll('[data-bg]').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-bg="${type}"]`).classList.add('active');

            document.getElementById('colorBgSection').style.display = type === 'color' ? 'block' : 'none';
            document.getElementById('gradientSection').classList.toggle('show', type === 'gradient');
        }

        function updateBgColorDisplay(color) {
            canvasBgColor = color;
            document.querySelector('#canvasModal .color-display').style.background = color;
        }

        function updateGradColor1(color) {
            gradientColor1 = color;
            document.querySelector('#gradColor1').previousElementSibling.style.background = color;
        }

        function updateGradColor2(color) {
            gradientColor2 = color;
            document.querySelector('#gradColor2').previousElementSibling.style.background = color;
        }

        function updateGradAngle(angle) {
            gradientAngle = parseInt(angle);
            document.getElementById('angleDisplay').textContent = angle + '°';
        }

        function applyCanvasSettings() {
            const width = parseInt(document.getElementById('canvasWidth').value);
            const height = parseInt(document.getElementById('canvasHeight').value);
            
            // Create a temporary canvas to save current drawing
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            
            // Copy current canvas to temp
            tempCtx.drawImage(canvas, 0, 0);
            
            // Resize main canvas
            canvas.width = width;
            canvas.height = height;
            
            // Apply background first
            fillCanvasBackground();
            
            // Draw the saved content back
            ctx.drawImage(tempCanvas, 0, 0);
            
            // Restore drawing settings
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            closeCanvasSettings();
        }

        function fillCanvasBackground() {
            // Save the current drawing state
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            tempCtx.drawImage(canvas, 0, 0);
            
            // Clear and fill background
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (canvasBgType === 'color') {
                ctx.fillStyle = canvasBgColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            } else if (canvasBgType === 'gradient') {
                const angleRad = (gradientAngle - 90) * Math.PI / 180;
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const maxDist = Math.sqrt(centerX * centerX + centerY * centerY);
                
                const x1 = centerX + Math.cos(angleRad) * maxDist;
                const y1 = centerY + Math.sin(angleRad) * maxDist;
                const x2 = centerX - Math.cos(angleRad) * maxDist;
                const y2 = centerY - Math.sin(angleRad) * maxDist;
                
                const gradient = ctx.createLinearGradient(x1, y1, x2, y2);
                gradient.addColorStop(0, gradientColor1);
                gradient.addColorStop(1, gradientColor2);
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            
            // Restore the drawing on top
            ctx.drawImage(tempCanvas, 0, 0);
        }

        // Clear Canvas
        function clearCanvas() {
            if (confirm('Clear the entire canvas? This cannot be undone.')) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                fillCanvasBackground();
                saveState(); // Save the cleared state
            }
        }

        // Download
        function downloadDrawing() {
            const name = document.querySelector('.drawing-name').value || 'drawing';
            const link = document.createElement('a');
            link.download = name + '.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // Theme Toggle
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const icon = document.querySelector('.theme-toggle .material-symbols-outlined');
            const isDark = document.body.classList.contains('dark-theme');
            
            icon.textContent = isDark ? 'light_mode' : 'dark_mode';
            
            // Save theme preference
            localStorage.setItem('drawingBoardTheme', isDark ? 'dark' : 'light');
        }

        // Load saved theme on page load
        function loadTheme() {
            const savedTheme = localStorage.getItem('drawingBoardTheme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                const icon = document.querySelector('.theme-toggle .material-symbols-outlined');
                icon.textContent = 'light_mode';
            }
        }

        // Event Listeners
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Touch support
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const mouseEvent = new MouseEvent('mouseup', {});
            canvas.dispatchEvent(mouseEvent);
        });

        // Close modal on outside click
        document.getElementById('canvasModal').addEventListener('click', (e) => {
            if (e.target.id === 'canvasModal') {
                closeCanvasSettings();
            }
        });

        // Initialize
        init();
    </script>
</body>
