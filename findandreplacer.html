<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find & Replacer</title>
    <!-- Google Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f3f4f6;
            --text-primary: #111827;
            --border-color: #e5e7eb;
            --accent: #3b82f6;
            --highlight: #fef08a;
            --highlight-active: #facc15;
        }

        .dark {
            --bg-primary: #000000;
            --bg-secondary: #121212;
            --text-primary: #ffffff;
            --border-color: #262626;
            --highlight: #3e3e00;
            --highlight-active: #ca8a04;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.2s, color 0.2s;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-family: ui-sans-serif, system-ui, sans-serif;
        }

        /* Scrollable toolbars for small screens */
        .scrollable-toolbar {
            overflow-x: auto;
            white-space: nowrap;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .scrollable-toolbar::-webkit-scrollbar {
            display: none;
        }

        .main-container {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 300px;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 200px;
            }
        }

        .editor-container {
            position: relative;
            overflow: auto;
            border-right: 1px solid var(--border-color);
        }

        /* Layered text highlighting approach */
        #editor-backdrop, #editor-input {
            margin: 0;
            padding: 20px;
            width: 100%;
            height: 100%;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 16px;
            line-height: 1.5;
            tab-size: 4;
            white-space: pre-wrap;
            word-wrap: break-word;
            position: absolute;
            top: 0;
            left: 0;
            box-sizing: border-box;
        }

        #editor-input {
            background: transparent;
            color: transparent;
            caret-color: var(--text-primary);
            resize: none;
            z-index: 2;
            outline: none;
        }

        #editor-backdrop {
            color: var(--text-primary);
            z-index: 1;
            pointer-events: none;
        }

        .match-hl {
            background-color: var(--highlight);
            border-radius: 2px;
            box-shadow: 0 0 0 1px rgba(0,0,0,0.1);
        }

        .match-hl.active {
            background-color: var(--highlight-active);
            box-shadow: 0 0 0 2px var(--accent);
        }

        .match-hl.deselected {
            background: none;
            text-decoration: line-through;
            opacity: 0.5;
        }

        .matches-sidebar {
            background-color: var(--bg-secondary);
            overflow-y: auto;
        }

        .match-item {
            padding: 8px 12px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .match-item:hover {
            background-color: rgba(128, 128, 128, 0.1);
        }

        .match-item.active {
            background-color: var(--accent);
            color: white;
        }

        input {
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .btn-toolbar {
            padding: 4px 12px;
            border-radius: 6px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .btn-toolbar:hover {
            filter: brightness(0.9);
        }
    </style>
</head>
<body>

    <!-- Top Navbar -->
    <header class="flex items-center justify-between px-4 py-3 border-b border-[var(--border-color)] scrollable-toolbar">
        <h1 class="text-xl font-bold flex items-center gap-2 flex-shrink-0">
            <span class="material-symbols-rounded text-blue-500">find_replace</span>
            Find & Replacer
        </h1>
        <button onclick="toggleTheme()" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-neutral-800 transition-colors">
            <span id="theme-icon" class="material-symbols-rounded">dark_mode</span>
        </button>
    </header>

    <!-- Toolbar -->
    <section class="flex items-center gap-6 px-4 py-2 bg-[var(--bg-secondary)] border-b border-[var(--border-color)] scrollable-toolbar">
        <!-- Part 1: Find -->
        <div class="flex items-center gap-2 flex-shrink-0">
            <input id="find-input" type="text" placeholder="Find text..." class="px-3 py-1.5 rounded-md w-48 focus:ring-2 ring-blue-500 outline-none">
            <button onclick="performFind()" class="btn-toolbar">
                <span class="material-symbols-rounded text-sm">search</span> Find
            </button>
        </div>

        <div class="w-[1px] h-6 bg-[var(--border-color)] flex-shrink-0"></div>

        <!-- Part 2: Replace -->
        <div class="flex items-center gap-2 flex-shrink-0">
            <input id="replace-input" type="text" placeholder="Replace with..." class="px-3 py-1.5 rounded-md w-48 focus:ring-2 ring-blue-500 outline-none">
            <button onclick="performReplace()" class="btn-toolbar">
                <span class="material-symbols-rounded text-sm">swap_horiz</span> Replace All
            </button>
        </div>

        <div class="w-[1px] h-6 bg-[var(--border-color)] flex-shrink-0"></div>

        <!-- Part 3: Nav -->
        <div class="flex items-center gap-2 flex-shrink-0">
            <div class="flex items-center bg-[var(--bg-primary)] border border-[var(--border-color)] rounded-md px-2 py-1">
                <button onclick="prevMatch()" class="hover:text-blue-500"><span class="material-symbols-rounded text-lg">chevron_left</span></button>
                <input id="current-match-idx" type="number" value="0" min="0" class="w-10 text-center border-none bg-transparent focus:ring-0 text-sm">
                <span class="text-gray-400 mx-1">/</span>
                <span id="total-matches" class="text-sm min-w-[1.5rem]">0</span>
                <button onclick="nextMatch()" class="hover:text-blue-500"><span class="material-symbols-rounded text-lg">chevron_right</span></button>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Input Area -->
        <div class="editor-container" id="scroll-container">
            <div id="editor-backdrop"></div>
            <textarea id="editor-input" spellcheck="false" placeholder="Paste or type your text here..."></textarea>
        </div>

        <!-- Matches Sidebar -->
        <aside class="matches-sidebar border-l border-[var(--border-color)]">
            <div class="sticky top-0 bg-[var(--bg-secondary)] p-3 border-b border-[var(--border-color)] flex justify-between items-center">
                <span class="font-semibold text-sm">Matches List</span>
                <span id="match-counter-sidebar" class="text-xs bg-blue-500 text-white px-2 py-0.5 rounded-full">0</span>
            </div>
            <div id="matches-list">
                <div class="p-8 text-center text-gray-500 text-sm">No matches found</div>
            </div>
        </aside>
    </main>

    <script>
        const editorInput = document.getElementById('editor-input');
        const editorBackdrop = document.getElementById('editor-backdrop');
        const findInput = document.getElementById('find-input');
        const replaceInput = document.getElementById('replace-input');
        const currentMatchEl = document.getElementById('current-match-idx');
        const totalMatchesEl = document.getElementById('total-matches');
        const matchesListEl = document.getElementById('matches-list');
        const matchCounterSidebar = document.getElementById('match-counter-sidebar');
        const scrollContainer = document.getElementById('scroll-container');

        let matches = [];
        let currentIndex = -1;
        let deselectedIndices = new Set();

        // Theme Management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.body.classList.add('dark');
                document.getElementById('theme-icon').innerText = 'light_mode';
            }
        }

        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.getElementById('theme-icon').innerText = isDark ? 'light_mode' : 'dark_mode';
        }

        // Search Logic
        function performFind() {
            const searchText = findInput.value;
            const content = editorInput.value;
            matches = [];
            deselectedIndices.clear();

            if (searchText) {
                const regex = new RegExp(searchText.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi');
                let match;
                while ((match = regex.exec(content)) !== null) {
                    matches.push({
                        index: match.index,
                        text: match[0],
                        length: match[0].length
                    });
                }
            }

            currentIndex = matches.length > 0 ? 0 : -1;
            updateUI();
        }

        function updateUI() {
            totalMatchesEl.innerText = matches.length;
            matchCounterSidebar.innerText = matches.length;
            currentMatchEl.value = matches.length > 0 ? currentIndex + 1 : 0;
            currentMatchEl.max = matches.length;

            renderBackdrop();
            renderMatchesSidebar();
            
            if (currentIndex !== -1) {
                scrollToMatch(currentIndex);
            }
        }

        function renderBackdrop() {
            const content = editorInput.value;
            if (matches.length === 0) {
                editorBackdrop.innerText = content;
                return;
            }

            let resultHtml = '';
            let lastIdx = 0;

            matches.forEach((match, i) => {
                const isDeselected = deselectedIndices.has(i);
                resultHtml += escapeHtml(content.substring(lastIdx, match.index));
                resultHtml += `<span class="match-hl ${i === currentIndex ? 'active' : ''} ${isDeselected ? 'deselected' : ''}">${escapeHtml(match.text)}</span>`;
                lastIdx = match.index + match.length;
            });

            resultHtml += escapeHtml(content.substring(lastIdx));
            // Add a trailing newline to handle cursor positioning at end
            editorBackdrop.innerHTML = resultHtml + (content.endsWith('\n') ? ' ' : '');
        }

        function renderMatchesSidebar() {
            if (matches.length === 0) {
                matchesListEl.innerHTML = '<div class="p-8 text-center text-gray-500 text-sm">No matches found</div>';
                return;
            }

            matchesListEl.innerHTML = matches.map((match, i) => {
                const isDeselected = deselectedIndices.has(i);
                return `
                    <div class="match-item ${i === currentIndex ? 'active' : ''}" onclick="jumpToMatch(${i})">
                        <input type="checkbox" ${!isDeselected ? 'checked' : ''} onclick="event.stopPropagation(); toggleMatch(${i})" class="cursor-pointer">
                        <div class="truncate flex-1">
                            <span class="opacity-50 text-[10px] mr-1">#${i+1}</span>
                            "${match.text}" <span class="text-[10px] opacity-40">at ${match.index}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function toggleMatch(index) {
            if (deselectedIndices.has(index)) {
                deselectedIndices.delete(index);
            } else {
                deselectedIndices.add(index);
            }
            renderBackdrop();
            renderMatchesSidebar();
        }

        function jumpToMatch(index) {
            currentIndex = index;
            updateUI();
        }

        function nextMatch() {
            if (matches.length === 0) return;
            currentIndex = (currentIndex + 1) % matches.length;
            updateUI();
        }

        function prevMatch() {
            if (matches.length === 0) return;
            currentIndex = (currentIndex - 1 + matches.length) % matches.length;
            updateUI();
        }

        function scrollToMatch(index) {
            const activeEl = editorBackdrop.querySelector('.match-hl.active');
            if (activeEl) {
                activeEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        function performReplace() {
            const replaceText = replaceInput.value;
            let content = editorInput.value;
            
            // Apply replacements in reverse to maintain indices
            const sortedMatches = [...matches]
                .map((m, i) => ({...m, originalIndex: i}))
                .filter(m => !deselectedIndices.has(m.originalIndex))
                .sort((a, b) => b.index - a.index);

            sortedMatches.forEach(match => {
                content = content.substring(0, match.index) + replaceText + content.substring(match.index + match.length);
            });

            editorInput.value = content;
            performFind(); // Refresh
        }

        function escapeHtml(text) {
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Listeners
        editorInput.addEventListener('input', () => {
            renderBackdrop();
            performFind();
        });

        editorInput.addEventListener('scroll', () => {
            editorBackdrop.scrollTop = editorInput.scrollTop;
            editorBackdrop.scrollLeft = editorInput.scrollLeft;
        });

        currentMatchEl.addEventListener('change', (e) => {
            let val = parseInt(e.target.value) - 1;
            if (val >= 0 && val < matches.length) {
                currentIndex = val;
                updateUI();
            }
        });

        findInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') performFind();
        });

        initTheme();
    </script>
</body>
</html>
