<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Center</title>
<style>
  /* General Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background-color: #000;
    font-family: 'Arial', sans-serif;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  /* Neon Title */
  h1 {
    font-family: 'Courier New', Courier, monospace;
    font-size: 4rem;
    color: #00f0ff;
    text-shadow:
      0 0 5px #00f0ff,
      0 0 10px #00f0ff,
      0 0 20px #00f0ff,
      0 0 40px #00f0ff;
    margin-bottom: 40px;
    text-align: center;
  }

  /* Games Grid */
  .games-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 30px;
    width: 100%;
    max-width: 1000px;
  }

  .game-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .game-item img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 12px;
    box-shadow: 0 0 10px #00f0ff;
    transition: box-shadow 0.2s;
  }

  .game-item:hover {
    transform: scale(1.05);
  }

  .game-item:hover img {
    box-shadow: 0 0 20px #00f0ff, 0 0 40px #00f0ff;
  }

  .game-item p {
    margin-top: 10px;
    font-size: 1.1rem;
    text-align: center;
    color: #00f0ff;
    text-shadow: 0 0 5px #00f0ff;
  }
</style>
</head>
<body>

<h1>Game Center</h1>

<div class="games-grid">
  <!-- Game 1 (Complete) -->
  <div class="game-item" onclick="window.location.href='https://mahi902.github.io/DocuWritePro/gc1.html'">
    <img src="https://i.ibb.co.com/p9T8LHX/IMG-20251127-224814.png" alt="Neon Runner">
    <p>Neon Runner</p>
  </div>

  <!-- Game 2-10 (Examples) -->
  <div class="game-item">
    <img src="https://via.placeholder.com/150" alt="Game 2">
    <p>Space Blaster</p>
  </div>
  <div class="game-item">
    <img src="https://via.placeholder.com/150" alt="Game 3">
    <p>Pixel Jump</p>
  </div>
  <div class="game-item">
    <img src="https://via.placeholder.com/150" alt="Game 4">
    <p>Cyber Drift</p>
  </div>
  <div class="game-item" onclick="window.location.href='https://mahi902.github.io/DocuWritePro/gc2.html'">
    <img src="https://i.ibb.co.com/pvmZ8Sq2/IMG-20251128-105330.png" alt="Laser Quest">
    <p>Laser Quest</p>
  </div>
  <div class="game-item">
    <img src="https://via.placeholder.com/150" alt="Game 6">
    <p>Rocket Rush</p>
  </div>
  <div class="game-item">
    <img src="https://via.placeholder.com/150" alt="Game 7">
    <p>Neon Maze</p>
  </div>
  <div class="game-item">
    <img src="https://via.placeholder.com/150" alt="Game 8">
    <p>Hover Rider</p>
  </div>
  <div class="game-item">
    <img src="https://via.placeholder.com/150" alt="Game 9">
    <p>Glitch Run</p>
  </div>
  <div class="game-item">
    <img src="https://via.placeholder.com/150" alt="Game 10">
    <p>Quantum Leap</p>
  </div>
</div>

</body>
</html>
