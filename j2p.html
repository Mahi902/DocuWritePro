<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JPG to PDF Converter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #1a73e8;
      --hover-color: #1765cc;
      --background-color: #f8f9fa;
      --card-color: #ffffff;
      --text-color: #3c4043;
      --border-color: #dadce0;
    }

    body {
      font-family: 'Google Sans', Roboto, Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 32px 24px;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 32px;
    }

    .logo {
      display: flex;
      align-items: center;
      margin-right: 24px;
    }

    .logo-icon {
      font-size: 32px;
      color: var(--primary-color);
      margin-right: 8px;
    }

    .title {
      font-size: 22px;
      font-weight: 500;
    }

    .card {
      background-color: var(--card-color);
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(60, 64, 67, 0.3), 0 1px 3px 1px rgba(60, 64, 67, 0.15);
      padding: 40px;
      text-align: center;
    }

    .upload-icon {
      font-size: 48px;
      color: var(--primary-color);
      margin-bottom: 16px;
    }

    .file-input {
      display: none;
    }

    .browse-btn {
      background-color: var(--primary-color);
      color: white;
      padding: 10px 24px;
      border-radius: 4px;
      font-weight: 500;
      font-size: 14px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .browse-btn:hover {
      background-color: var(--hover-color);
      box-shadow: 0 1px 3px rgba(66, 133, 244, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <i class="material-icons logo-icon">image</i>
        <i class="material-icons logo-icon">arrow_forward</i>
        <i class="material-icons logo-icon">picture_as_pdf</i>
      </div>
      <h1 class="title">JPG to PDF Converter</h1>
    </div>

    <div class="card">
      <i class="material-icons upload-icon">cloud_upload</i>
      <p>Select your JPG image</p>
      <input type="file" id="imageInput" class="file-input" accept="image/jpeg" />
      <button class="browse-btn" onclick="document.getElementById('imageInput').click()">Choose JPG</button>
    </div>
  </div>

  <script>
    window.jsPDF = window.jspdf.jsPDF;

    document.getElementById('imageInput').addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const imgData = e.target.result;
        const pdf = new jsPDF();

        const img = new Image();
        img.onload = function () {
          const pdfWidth = pdf.internal.pageSize.getWidth();
          const pdfHeight = (img.height * pdfWidth) / img.width;
          pdf.addImage(img, 'JPEG', 0, 0, pdfWidth, pdfHeight);
          pdf.save('converted.pdf');
        };
        img.src = imgData;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
