<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DocuWrite Pro | Overview</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- GitHub Markdown Style -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">

<!-- GitHub-like Code Highlight -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #ffffff;
}

.markdown-body {
  box-sizing: border-box;
  min-width: 100%;
  max-width: 100%;
  padding: 40px;
}
</style>
</head>

<body>

<article id="md" class="markdown-body"></article>

<!-- Markdown Parser -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<!-- Syntax Highlighting -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

<script>
marked.setOptions({
  gfm: true,
  breaks: false,
  headerIds: true,
  highlight(code, lang) {
    if (lang && hljs.getLanguage(lang)) {
      return hljs.highlight(code, { language: lang }).value;
    }
    return hljs.highlightAuto(code).value;
  }
});

fetch("https://mahi902.github.io/DocuWritePro/README.md")
  .then(res => res.text())
  .then(md => {
    document.getElementById("md").innerHTML = marked.parse(md);
  })
  .catch(() => {
    document.getElementById("md").innerHTML = "<h2>Failed to load README.md</h2>";
  });
</script>
<div class="gtranslate_wrapper"></div>
<script>window.gtranslateSettings = {"default_language":"en","wrapper_selector":".gtranslate_wrapper","flag_size":16,"horizontal_position":"right","vertical_position":"top"}</script>
<script src="https://cdn.gtranslate.net/widgets/latest/popup.js" defer></script>
</body>
</html>
