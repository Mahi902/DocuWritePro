<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loader</title>
</head>
<body>

<h2>Select a File</h2>

<input type="file" id="fileInput" />
<button id="showBtn">Show in Mobile Viewer</button>

<script>
let selectedFileURL = null;

document.getElementById("fileInput").addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (!file) return;

    // Convert file into Blob URL
    selectedFileURL = URL.createObjectURL(file);
});

document.getElementById("showBtn").addEventListener("click", () => {
    if (!selectedFileURL) {
        alert("Please select a file first!");
        return;
    }

    // Open your GitHub Pages viewer
    window.open(
        `https://mahi902.github.io/mobileview.html?file=${encodeURIComponent(selectedFileURL)}`,
        "_blank"
    );
});
</script>

</body>
</html>
