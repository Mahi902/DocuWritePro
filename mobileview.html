<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mobile Viewer</title>

<style>
body {
    margin: 0;
    background: #111;
}
iframe {
    width: 100%;
    height: 100vh;
    border: none;
}
</style>
</head>
<body>

<script>
// Get ?file=blobURL
const params = new URLSearchParams(location.search);
const fileURL = params.get("file");

// If missing
if (!fileURL) {
    document.body.innerHTML = "<h3 style='color:white;text-align:center;margin-top:40px;'>No file selected.</h3>";
} else {
    // Display file inside full-screen iframe
    document.body.innerHTML = `
        <iframe src="${fileURL}"></iframe>
    `;
}
</script>

</body>
</html>
