<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fafafa; 
        }
        .search-ring {
            transition: box-shadow 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen px-4 text-gray-800">

    <div class="w-full max-w-xl flex flex-col items-center transform -translate-y-12">
        <h1 class="text-5xl font-light tracking-tight text-gray-900 mb-10 select-none">
            Search
        </h1>

        <div class="relative w-full group">
            <input 
                type="text" 
                id="searchInput" 
                class="w-full py-4 pl-6 pr-16 text-lg bg-white border border-gray-200 rounded-full shadow-sm outline-none text-gray-700 placeholder-gray-400 search-ring focus:border-blue-500 focus:shadow-lg focus:ring-4 focus:ring-blue-500/10"
                placeholder="Search Google..."
                autofocus
                autocomplete="off"
            >

            <button 
                id="searchBtn" 
                class="absolute inset-y-0 right-2 flex items-center justify-center w-12 h-12 my-auto text-gray-400 transition-colors duration-200 rounded-full hover:text-blue-600 hover:bg-gray-50 active:scale-95"
                aria-label="Search"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
        </div>

        <p class="mt-6 text-sm text-gray-400 font-light">
            Using Perspective
        </p>
    </div>

    <script>
        const input = document.getElementById('searchInput');
        const btn = document.getElementById('searchBtn');

        function performSearch() {
            const query = input.value.trim();
            if (query) {
                const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                
                // Opens the search results in a new tab
                // '_blank' specifies a new window/tab
                window.open(searchUrl, '_blank');
                
                // Optional: Clear the input after searching
                // input.value = '';
            }
        }

        btn.addEventListener('click', performSearch);

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
</html>
