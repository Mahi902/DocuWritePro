<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DocuWritePro Share</title>
<style>
  body, html {
    margin: 0;
    height: 100%;
    width: 100%;
    font-family: Arial, sans-serif;
    background: #f8fafc;
    overflow: hidden;
  }

  #pdfViewer {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 50px; /* space for bottom bar */
  }

  embed {
    width: 100%;
    height: 100%;
  }

  #bottomBar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 50px;
    background: #007bff;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 15px;
    box-sizing: border-box;
    font-size: 14px;
  }

  #downloadBtn {
    background: white;
    color: #007bff;
    border: none;
    padding: 5px 12px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
  }

  #loading {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #333;
    font-size: 16px;
  }
</style>
</head>
<body>
<div id="pdfViewer"></div>
<div id="bottomBar" hidden>
  <span>This Document was shared.</span>
  <button id="downloadBtn">Download PDF</button>
</div>
<div id="loading">Generating PDF from markdown...</div>

<!-- Libraries -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script>
async function main() {
  const markdownData = decodeURIComponent(location.hash.slice(1)) || "";

  if (!markdownData.trim()) {
    document.getElementById("loading").textContent = "⚠️ No markdown content found in the URL.";
    return;
  }

  // Convert Markdown → HTML
  const htmlContent = marked.parse(markdownData);
  const tempDiv = document.createElement("div");
  tempDiv.innerHTML = htmlContent;
  tempDiv.style.padding = "20px";
  tempDiv.style.fontFamily = "Arial, sans-serif";
  tempDiv.style.lineHeight = "1.6";

  // Generate PDF blob
  const pdfBlob = await html2pdf().from(tempDiv).set({
    margin: 10,
    jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
  }).outputPdf('blob');

  const blobUrl = URL.createObjectURL(pdfBlob);

  // Show PDF using <embed> for full-page preview
  const viewer = document.getElementById("pdfViewer");
  const embed = document.createElement("embed");
  embed.src = blobUrl;
  embed.type = "application/pdf";
  viewer.appendChild(embed);

  // Show bottom bar
  const bottomBar = document.getElementById("bottomBar");
  bottomBar.hidden = false;

  // Download button
  const downloadBtn = document.getElementById("downloadBtn");
  downloadBtn.onclick = () => {
    const a = document.createElement("a");
    a.href = blobUrl;
    a.download = "shared_document.pdf";
    a.click();
  };

  // Remove loading
  document.getElementById("loading").remove();
}

main();
</script>
</body>
</html>
