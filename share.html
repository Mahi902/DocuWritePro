<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuWritePro Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Material Symbols Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; margin: 0; padding: 0; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .icon-fill { font-variation-settings: 'FILL' 1, 'wght' 600, 'GRAD' 0, 'opsz' 24; }

        /* Full page layout with fixed bars */
        .page-layout {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Content area to scroll between bars */
        .content-area {
            flex-grow: 1;
            overflow-y: auto;
            padding-top: 56px; /* Space for the top bar */
            padding-bottom: 72px; /* Space for the bottom bar */
        }

        /* Ensure PDF content is contained and styled for print */
        #pdf-content {
            background-color: white;
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            min-height: calc(100vh - 128px); /* Ensures white background covers visible area */
        }
        
        /* Fixed top bar for progress/status */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            z-index: 100;
        }

        /* Fixed bottom bar for controls */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 72px;
            z-index: 100;
        }
        
        /* Styling for Markdown rendering */
        #pdf-content h1 { font-size: 2.25rem; font-weight: 700; margin-bottom: 1rem; border-bottom: 2px solid #eee; padding-bottom: 0.5rem; }
        #pdf-content h2 { font-size: 1.875rem; font-weight: 600; margin-top: 1.5rem; margin-bottom: 0.75rem; }
        #pdf-content p { margin-bottom: 1rem; line-height: 1.6; }
        #pdf-content ul { list-style-type: disc; margin-left: 20px; margin-bottom: 1rem; }
        #pdf-content li { margin-bottom: 0.5rem; }
        #pdf-content code { background-color: #f0f0f0; padding: 2px 4px; border-radius: 4px; }
        #pdf-content blockquote { border-left: 4px solid #3b82f6; padding-left: 1rem; color: #4b5563; font-style: italic; margin: 1rem 0; }

        /* Hide Scrollbar for content area */
        .content-area::-webkit-scrollbar { display: none; }
        .content-area { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
    </style>
    <!-- External Libraries (Needed for Markdown parsing and PDF generation) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="page-layout">
    
    <!-- Top Bar: Status and Progress -->
    <div class="top-bar bg-white shadow-md flex items-center justify-between px-6">
        <h1 id="title-display" class="text-lg font-bold text-gray-700">Loading Document...</h1>
        <div id="progress-indicator" class="text-sm font-medium text-blue-600"></div>
    </div>

    <!-- Main Content Area -->
    <div class="content-area">
        <div id="pdf-content" class="min-h-screen">
            <!-- Rendered Markdown Content Goes Here -->
            <p class="text-gray-500 text-center py-20">Content will load from the URL hash...</p>
        </div>
    </div>
    
    <!-- Bottom Bar: Controls (Name Editor and Download Button) -->
    <div class="bottom-bar bg-blue-600 shadow-2xl flex items-center justify-center p-3">
        <div class="flex items-center w-full max-w-2xl space-x-4">
            <!-- Filename Editor -->
            <div class="flex-grow flex items-center bg-white rounded-lg p-2 shadow-inner">
                <span class="material-symbols-outlined text-gray-500 mr-2">edit</span>
                <input 
                    id="filename-input" 
                    type="text" 
                    class="w-full text-gray-800 font-semibold focus:outline-none" 
                    value="DocuWritePro_Document" 
                />
            </div>
            
            <!-- Download Button -->
            <button 
                id="download-btn" 
                onclick="triggerDownload()" 
                class="bg-white text-blue-600 font-bold py-2 px-6 rounded-lg shadow-lg hover:bg-gray-100 transition duration-200 flex items-center space-x-2"
                disabled
            >
                <span class="material-symbols-outlined icon-fill">download</span>
                <span>Download PDF</span>
            </button>
        </div>
    </div>
    
    <!-- Custom Modal for Alerts/Errors (Replaces alert()) -->
    <div id="status-modal" class="modal">
        <div class="modal-content bg-white p-8 rounded-xl shadow-2xl max-w-md mx-auto my-20">
            <h3 id="modal-title" class="text-xl font-bold mb-4">Error</h3>
            <p id="modal-message" class="text-gray-700 mb-6">Something went wrong.</p>
            <div class="flex justify-end">
                <button onclick="document.getElementById('status-modal').style.display='none';" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">Close</button>
            </div>
        </div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;

        // --- Utility Functions ---

        /** Shows a custom modal (to replace alert()) */
        function showStatus(title, message) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-message').textContent = message;
            document.getElementById('status-modal').style.display = 'block';
        }

        /** Decodes Base64 from URL hash (URL-safe) */
        function decodeBase64(str) {
            try {
                // Decode the string from Base64, then decode the resulting binary as UTF-8
                return decodeURIComponent(escape(atob(str)));
            } catch (e) {
                console.error("Decoding error:", e);
                showStatus("Decoding Error", "Could not decode content from the URL. Please ensure the link is correct.");
                return null;
            }
        }

        /**
         * Parses the URL hash, decodes it, and renders the content.
         */
        function loadContentFromUrl() {
            const hash = window.location.hash.substring(1); // Get content after '#'
            const contentDiv = document.getElementById('pdf-content');
            const downloadBtn = document.getElementById('download-btn');
            const titleDisplay = document.getElementById('title-display');

            if (hash) {
                const markdown = decodeBase64(hash);
                if (markdown) {
                    // Use marked.js to convert Markdown to HTML
                    contentDiv.innerHTML = marked.parse(markdown);
                    
                    // Try to infer a title from the first line
                    const inferredTitle = markdown.split('\n')[0].replace(/^#+\s*/, '') || "Untitled Document";
                    
                    document.getElementById('filename-input').value = inferredTitle.replace(/[^\w\s-]/g, '').trim().substring(0, 50);
                    titleDisplay.textContent = inferredTitle.substring(0, 50) + (inferredTitle.length > 50 ? '...' : '');
                    
                    downloadBtn.disabled = false;
                    document.getElementById('progress-indicator').textContent = "Document Ready";
                    return;
                }
            }
            
            // If no valid content is found
            contentDiv.innerHTML = '<div class="text-center py-10"><h2 class="text-xl font-semibold text-red-500">No Content Found</h2><p class="text-gray-500">Please generate a sharable link using the Link Generator utility.</p></div>';
            downloadBtn.disabled = true;
            titleDisplay.textContent = "No Document Loaded";
            document.getElementById('progress-indicator').textContent = "Waiting for content...";
        }

        /**
         * Triggers the PDF generation and download only when the button is clicked.
         */
        function triggerDownload() {
            const btn = document.getElementById('download-btn');
            btn.disabled = true;
            btn.innerHTML = '<span class="material-symbols-outlined icon-fill animate-spin">progress_activity</span><span>Generating...</span>';
            document.getElementById('progress-indicator').textContent = "Generating PDF (Step 1 of 2)...";
            
            // Start the generation process
            generatePdf();
        }

        /**
         * CORE FIX: Generates a multi-page PDF from the HTML content without truncation.
         */
        function generatePdf() {
            const contentElement = document.getElementById('pdf-content');
            const fileName = document.getElementById('filename-input').value.trim() || 'Document';
            const progressIndicator = document.getElementById('progress-indicator');
            const downloadBtn = document.getElementById('download-btn');

            html2canvas(contentElement, {
                scale: 2, // Higher resolution for better PDF quality
                useCORS: true,
                allowTaint: true,
            }).then(canvas => {
                progressIndicator.textContent = "Generating PDF (Step 2 of 2: Paginate)...";

                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF('p', 'mm', 'a4'); // Portrait, millimeters, A4 size
                
                // A4 dimensions in mm
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = pdf.internal.pageSize.getHeight(); // ~297 mm
                
                // Calculate the image dimensions when scaled to fit the PDF width
                const scaleFactor = pdfWidth / canvas.width;
                const scaledImgHeight = canvas.height * scaleFactor;

                let heightLeft = scaledImgHeight;
                let verticalOffset = 0; // Tracks how much of the image we've already covered

                // Start loop to add pages until all content is covered
                while (heightLeft > 0) {
                    if (verticalOffset > 0) {
                        pdf.addPage();
                    }
                    
                    // Add the image slice to the current page
                    // x, y position in PDF; width, height of the image to draw
                    // By setting the y-position to -verticalOffset, we "scroll" the image down
                    // to show the next chunk of content on the new PDF page.
                    pdf.addImage(imgData, 'PNG', 0, -verticalOffset, pdfWidth, scaledImgHeight);

                    heightLeft -= pdfHeight;
                    verticalOffset += pdfHeight; 
                }

                // Finalize and download
                pdf.save(`${fileName}.pdf`);
                
                // Reset UI
                downloadBtn.disabled = false;
                downloadBtn.innerHTML = '<span class="material-symbols-outlined icon-fill">download</span><span>Download PDF</span>';
                progressIndicator.textContent = "Download Complete";
                
                setTimeout(() => progressIndicator.textContent = "Document Ready", 3000);

            }).catch(error => {
                console.error("PDF Generation failed:", error);
                showStatus("PDF Generation Failed", "An error occurred during canvas rendering. The document may be too complex or too large for the browser to process.");
                
                // Reset UI on failure
                downloadBtn.disabled = false;
                downloadBtn.innerHTML = '<span class="material-symbols-outlined icon-fill">download</span><span>Download PDF</span>';
                progressIndicator.textContent = "Error";
            });
        }

        // Initialize the page when the window loads
        window.onload = loadContentFromUrl;
    </script>
</body>
</html>
