<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spell Checker | DocuWrite Pro</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --error: #ef4444;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --radius: 12px;
        }

        /* Pure Black Dark Theme */
        [data-theme="dark"] {
            --bg: #000000;
            --card-bg: #0a0a0a;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: #262626;
            --shadow: 0 0 0 1px #262626;
        }

        * {
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .header {
            width: 100%;
            max-width: 900px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .brand h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
            letter-spacing: -0.025em;
        }

        .brand p {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin: 4px 0 0 0;
        }

        /* Toggle Switch */
        .theme-toggle {
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            background: var(--card-bg);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            box-shadow: var(--shadow);
        }

        .theme-toggle svg {
            width: 20px;
            height: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(var(--primary), 0.02);
        }

        .stats {
            display: flex;
            gap: 1.5rem;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-muted);
        }

        .editor-container {
            position: relative;
            padding: 1.5rem;
            min-height: 400px;
        }

        #editor {
            width: 100%;
            min-height: 350px;
            outline: none;
            font-size: 1.05rem;
            line-height: 1.6;
            color: var(--text);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        #editor:empty:before {
            content: attr(data-placeholder);
            color: var(--text-muted);
            opacity: 0.6;
            cursor: text;
        }

        .misspelled {
            text-decoration: none;
            border-bottom: 2px dashed var(--error);
            cursor: help;
        }

        .footer-bar {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card-bg);
        }

        #status-pill {
            font-size: 0.75rem;
            padding: 4px 12px;
            border-radius: 20px;
            background: var(--border);
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
        }

        .btn-check {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.1s, background 0.2s;
        }

        .btn-check:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-check:active {
            transform: translateY(0);
        }

        .btn-check:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        kbd {
            background: var(--border);
            border-radius: 3px;
            padding: 2px 5px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            margin-left: 8px;
        }

        @media (max-width: 600px) {
            .stats { display: none; }
            .header { margin-bottom: 1rem; }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="brand">
            <h1>Spell Checker</h1>
            <p></p>
        </div>
        <button class="theme-toggle" id="themeToggle" title="Toggle dark mode">
            <!-- Moon Icon -->
            <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
            </svg>
            <!-- Sun Icon -->
            <svg id="sunIcon" class="hidden" style="display:none" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m0 13.5V21m8.966-8.966h-2.25M4.234 12h2.25m13.364-6.364l-1.591 1.591M6.761 17.239l-1.591 1.591m12.728 0l-1.591-1.591M6.761 6.761L5.17 5.17m11.192 11.192A4.5 4.5 0 1112 7.5a4.5 4.5 0 014.5 4.5z" />
            </svg>
        </button>
    </header>

    <div class="container">
        <div class="toolbar">
            <div class="stats">
                <span id="wordCount">0 Words</span>
                <span id="charCount">0 Characters</span>
            </div>
            <div style="font-size: 0.75rem; color: var(--text-muted)">
                Input
            </div>
        </div>

        <div class="editor-container">
            <div id="editor" 
                 contenteditable="true" 
                 spellcheck="false" 
                 data-placeholder="Start typing your story or paste your text here..."
                 aria-label="Text editor"></div>
        </div>

        <div class="footer-bar">
            <div id="status-pill">Ready</div>
            <button class="btn-check" id="scanBtn">
                <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span id="btnText">Check Spelling</span>
                <kbd>Ctrl + Enter</kbd>
            </button>
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const scanBtn = document.getElementById('scanBtn');
        const btnText = document.getElementById('btnText');
        const statusPill = document.getElementById('status-pill');
        const wordCountDisplay = document.getElementById('wordCount');
        const charCountDisplay = document.getElementById('charCount');
        const themeToggle = document.getElementById('themeToggle');
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');

        // --- Theme Logic ---
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeIcons(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcons(newTheme);
        });

        function updateThemeIcons(theme) {
            if (theme === 'dark') {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            } else {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            }
        }

        // --- Dictionary Helpers ---
        const whitelist = new Set([
            "is", "the", "and", "a", "an", "in", "on", "at", "for", "to", "of", "by", "with", 
            "as", "it", "he", "i'm", "you're", "he's", "she's", "it's", "we're", "they're", "i've", "you've",
  "we've", "they've", "i'd", "you'd", "he'd", "she'd", "we'd", "they'd", "i'll",
  "you'll", "he'll", "she'll", "we'll", "they'll", "isn't", "aren't", "wasn't",
  "weren't", "haven't", "hasn't", "hadn't", "don't", "doesn't", "didn't", "can't",
  "couldn't", "shouldn't", "wouldn't", "won't", "mustn't", "mightn't", "needn't", "she", "you", "we", "they", "that", "this", "these", "those", "is", "the", "and", "a", "an", "in", "on", "at", "for", "to", "of", "by", "with", 
  "as", "it", "he", "she", "you", "we", "they", "that", "this", "these", "those",
  "are", "was", "were", "be", "been", "have", "has", "had", "do", "does", "did",
  "but", "or", "if", "so", "not", "no", "yes", "from", "my", "your", "our", "their",
  "i", "me", "him", "her", "us", "them", "his", "hers", "its", "mine", "yours", "theirs", "are", "was", "were", "be", "been", "have", "has", "had", "do", "does", "did"
        ]);

        function updateStats() {
            const text = editor.innerText.trim();
            const words = text ? text.split(/\s+/).length : 0;
            const chars = text.length;
            wordCountDisplay.textContent = `${words} Word${words === 1 ? '' : 's'}`;
            charCountDisplay.textContent = `${chars} Character${chars === 1 ? '' : 's'}`;
        }

        editor.addEventListener('input', updateStats);

        async function checkWord(word) {
            const clean = word.replace(/[.,?!;:()\[\]"']+$/, '').toLowerCase();
            if (!clean || whitelist.has(clean) || /^\d+$/.test(clean)) return true;
            
            try {
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${clean}`);
                return response.ok;
            } catch {
                return true; 
            }
        }

        async function performSpellCheck() {
            statusPill.textContent = 'Scanning...';
            statusPill.style.background = 'var(--primary)';
            statusPill.style.color = '#fff';
            scanBtn.disabled = true;
            btnText.textContent = 'Processing...';

            const rawText = editor.innerText;
            const fragments = rawText.split(/(\s+)/);
            
            const processed = await Promise.all(fragments.map(async (frag) => {
                if (/^[a-zA-Z']+$/.test(frag)) {
                    const ok = await checkWord(frag);
                    if (!ok) return `<span class="misspelled" title="Possible typo">${frag}</span>`;
                }
                return frag.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            }));

            editor.innerHTML = processed.join('');
            
            // Restore cursor to end
            const range = document.createRange();
            const sel = window.getSelection();
            range.selectNodeContents(editor);
            range.collapse(false);
            sel.removeAllRanges();
            sel.addRange(range);

            statusPill.textContent = 'Complete';
            statusPill.style.background = 'var(--border)';
            statusPill.style.color = 'var(--text-muted)';
            scanBtn.disabled = false;
            btnText.textContent = 'Check Spelling';
        }

        scanBtn.addEventListener('click', performSpellCheck);

        editor.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                performSpellCheck();
            }
        });

    </script>
</body>
</html>
