  <style>
    :root {
      --primary-color: #1a73e8;
      --primary-hover: #1765cc;
      --background: #f8f9fa;
      --surface: #ffffff;
      --border: #dadce0;
      --text-primary: #202124;
      --text-secondary: #5f6368;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--background);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      line-height: 1.5;
    }
    
    header {
      background: var(--surface);
      padding: 16px 24px;
      font-size: 20px;
      font-weight: 500;
      border-bottom: 1px solid var(--border);
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    header::before {
      content: "";
      display: block;
      width: 32px;
      height: 32px;
      background: var(--primary-color);
      -webkit-mask: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3e%3cpath fill='%23000000' d='M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zM7 12h2v5H7zm4-7h2v12h-2zm4 5h2v7h-2z'/%3e%3c/svg%3e") center/contain no-repeat;
      mask: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3e%3cpath fill='%23000000' d='M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zM7 12h2v5H7zm4-7h2v12h-2zm4 5h2v7h-2z'/%3e%3c/svg%3e") center/contain no-repeat;
    }
    
    main {
      padding: 24px;
      max-width: 900px;
      margin: 24px auto;
    }
    
    .card {
      background: var(--surface);
      padding: 24px;
      border: 1px solid var(--border);
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      margin-bottom: 24px;
    }
    
    .upload-area {
      text-align: center;
      padding: 32px;
      border: 2px dashed var(--border);
      border-radius: 6px;
      transition: all 0.2s;
      cursor: pointer;
      margin-bottom: 16px;
    }
    
    .upload-area:hover {
      border-color: var(--primary-color);
      background: rgba(26,115,232,0.04);
    }
    
    .upload-area.highlight {
      border-color: var(--primary-color);
      background: rgba(26,115,232,0.08);
    }
    
    .file-input {
      display: none;
    }
    
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      margin-top: 16px;
    }
    
    .page-list {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin: 24px 0;
    }
    
    .page-thumbnail {
      width: 140px;
      height: 180px;
      border: 1px solid var(--border);
      border-radius: 6px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    
    .page-thumbnail:hover {
      border-color: var(--primary-color);
      box-shadow: 0 1px 3px rgba(26,115,232,0.2);
    }
    
    .page-thumbnail.selected {
      border-color: var(--primary-color);
      box-shadow: 0 1px 3px rgba(26,115,232,0.4);
    }
    
    .page-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .scanner-line {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(to bottom, transparent 45%, rgba(26,115,232,0.2) 50%, transparent 55%);
      background-size: 100% 200%;
      animation: scan 2s infinite;
      z-index: 1;
    }
    
    @keyframes scan {
      0% { background-position: 0 -100%; }
      100% { background-position: 0 100%; }
    }
    
    .result-area {
      margin-top: 24px;
      white-space: pre-wrap;
      background: var(--surface);
      padding: 16px;
      border: 1px solid var(--border);

      cursor: pointer;

      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .button:hover {
      background: var(--primary-hover);
    }
    
    .button.secondary {
      background: transparent;
      color: var(--primary-color);
      border: 1px solid var(--border);
    }
    
    .button.secondary:hover {

      font-size: 14px;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: var(--surface);

    label {
      font-size: 14px;
      color: var(--text-secondary);

      font-size: 14px;
      margin-top: 8px;
    }

      margin-top: 16px;

<body>
  <header>DocuScan Extractor</header>
  <main>
    <div class="card">
      <div class="upload-area" id="uploadArea">
        <p>Drag & drop files here or click to browse</p>
        <input type="file" id="fileInput" class="file-input" accept="image/*,.pdf" multiple />
      </div>
      
      <div class="controls">
        <label for="lang">OCR Language:</label>
        <select id="lang">
          <option value="eng">English</option>
          <option value="ben">Bengali</option>
          <option value="ara">Arabic</option>
          <!-- add more languages as needed -->
        </select>
        <button class="button" onclick="scanSelectedPages()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 13H5v-2h14v2z" fill="currentColor"/>
          </svg>
          Scan Selected
        </button>
      </div>
    </div>

    <div class="page-list" id="pageList"></div>
    <div id="status" class="status"></div>

    <div class="card">
      <div class="result-area" id="results"></div>
      <div class="action-buttons">
        <button class="button" onclick="downloadText()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" fill="currentColor"/>
          </svg>
          Download as .txt
        </button>
        <button class="button secondary" onclick="copyToClipboard()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" fill="currentColor"/>
          </svg>
          Copy Text
        </button>
      </div>
    </div>
  </main>

  <script>
    const fileInput = document.getElementById('fileInput');
    const uploadArea = document.getElementById('uploadArea');
    const pageList = document.getElementById('pageList');
    const results = document.getElementById('results');
    const statusEl = document.getElementById('status');
    let selectedImages = [];
    let extractedText = '';

    // Drag and drop functionality
    uploadArea.addEventListener('click', () => fileInput.click());
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('highlight');
    });
    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('highlight');
    });
    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('highlight');
      fileInput.files = e.dataTransfer.files;
      handleFiles();
    });

    fileInput.addEventListener('change', handleFiles);

    function handleFiles() {
      pageList.innerHTML = '';
      selectedImages = [];
      statusEl.textContent = '';
      
      const files = [...fileInput.files];
      if (files.length === 0) return;
      
      statusEl.textContent = `Loaded ${files.length} file${files.length > 1 ? 's' : ''}`;
      
      files.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.alt = `Page ${index + 1}`;

          const container = document.createElement('div');
          container.className = 'page-thumbnail';
          container.dataset.index = index;
          container.appendChild(img);
          
          container.addEventListener('click', () => {
            container.classList.toggle('selected');
            const i = selectedImages.indexOf(e.target.result);
            if (i > -1) selectedImages.splice(i, 1);
            else selectedImages.push(e.target.result);
            updateStatus();
          });
          
          pageList.appendChild(container);
        };
        reader.readAsDataURL(file);
      });
    }

    function updateStatus() {
      statusEl.textContent = `${selectedImages.length} page${selectedImages.length !== 1 ? 's' : ''} selected`;
    }

    function scanSelectedPages() {
      if (selectedImages.length === 0) {
        statusEl.textContent = 'Please select at least one page to scan';
        return;
      }
      
      results.textContent = 'Scanning...';
      extractedText = '';
      const lang = document.getElementById('lang').value;

      const thumbnails = document.querySelectorAll('.page-thumbnail.selected');
      thumbnails.forEach(thumbnail => {
        const overlay = document.createElement('div');
        overlay.className = 'scanner-line';
        thumbnail.appendChild(overlay);
      });

      statusEl.textContent = `Processing ${selectedImages.length} page${selectedImages.length !== 1 ? 's' : ''}...`;
      
      let promises = selectedImages.map((src, index) => {
        return Tesseract.recognize(src, lang, {
          logger: m => {
            if (m.status === 'recognizing text') {
              statusEl.textContent = `Processing page ${index + 1} of ${selectedImages.length}...`;
            }
          }
        }).then(({ data: { text } }) => {
          extractedText += `=== Page ${index + 1} ===\n${text}\n\n`;
        });
      });

      Promise.all(promises).then(() => {
        results.textContent = extractedText.trim();
        document.querySelectorAll('.scanner-line').forEach(e => e.remove());
        statusEl.textContent = `Completed processing ${selectedImages.length} page${selectedImages.length !== 1 ? 's' : ''}`;
      }).catch(err => {
        results.textContent = 'Error during OCR processing: ' + err.message;
        statusEl.textContent = 'Processing failed';
      });
    }

    function downloadText() {
      if (!extractedText) {
        statusEl.textContent = 'No text to download';
        return;
      }
      
      const blob = new Blob([extractedText], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'extracted_text.txt';
      a.click();
    }
    
    function copyToClipboard() {
      if (!extractedText) {
        statusEl.textContent = 'No text to copy';
        return;
      }
      
      navigator.clipboard.writeText(extractedText).then(() => {
        statusEl.textContent = 'Text copied to clipboard!';
      }).catch(err => {
        statusEl.textContent = 'Failed to copy text';
      });
    }
  </script>
</body>
