<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Language Translator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <style>
      /* Import Google Font - Poppins */
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
      
      /* Basic Reset and Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }

      html, body {
        height: 100%;
        width: 100%;
      }

      body {
        background: #fff; /* Set background to white */
      }

      /* Main container styling */
      .container {
        width: 100%;
        height: 100%;
        padding: 20px;
        background: #fff;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      /* Wrapper for text areas and controls */
      .wrapper {
        border-radius: 5px;
        border: 1px solid #ccc;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }

      .wrapper .text-input {
        display: flex;
        border-bottom: 1px solid #ccc;
        flex-grow: 1;
      }

      .text-input .to-text {
        border-radius: 0px;
        border-left: 1px solid #ccc;
      }

      .text-input textarea {
        height: 100%;
        width: 100%;
        border: none;
        outline: none;
        resize: none;
        background: none;
        font-size: 18px;
        padding: 10px 15px;
        border-radius: 5px;
      }

      .text-input textarea::placeholder {
        color: #b7b6b6;
      }

      /* Controls styling */
      .controls, li, .icons, .icons i {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .controls {
        list-style: none;
        padding: 12px 15px;
      }

      .controls .row .icons {
        width: 38%;
      }

      .controls .row .icons i {
        width: 50px;
        color: #adadad;
        font-size: 14px;
        cursor: pointer;
        transition: transform 0.2s ease;
        justify-content: center;
      }

      .controls .row.from .icons {
        padding-right: 15px;
        border-right: 1px solid #ccc;
      }

      .controls .row.to .icons {
        padding-left: 15px;
        border-left: 1px solid #ccc;
      }

      .controls .row select {
        color: #333;
        border: none;
        outline: none;
        font-size: 18px;
        background: none;
        padding-left: 5px;
      }

      /* Scrollbar styling */
      .text-input textarea::-webkit-scrollbar {
        width: 4px;
      }

      .controls .row select::-webkit-scrollbar {
        width: 8px;
      }

      .text-input textarea::-webkit-scrollbar-track,
      .controls .row select::-webkit-scrollbar-track {
        background: #fff;
      }

      .text-input textarea::-webkit-scrollbar-thumb {
        background: #ddd;
        border-radius: 8px;
      }

      .controls .row select::-webkit-scrollbar-thumb {
        background: #999;
        border-radius: 8px;
        border-right: 2px solid #ffffff;
      }

      .controls .exchange {
        color: #adadad;
        cursor: pointer;
        font-size: 16px;
        transition: transform 0.2s ease;
      }

      .controls i:active {
        transform: scale(0.9);
      }

      /* Translate button styling */
      .container button {
        width: 100%;
        padding: 14px;
        outline: none;
        border: none;
        color: #fff;
        cursor: pointer;
        margin-top: 20px;
        font-size: 17px;
        border-radius: 5px;
        background: #5372F0;
      }

      /* Responsive design for smaller screens */
      @media (max-width: 660px) {
        .container {
          padding: 20px;
        }
        .wrapper .text-input {
          flex-direction: column;
        }
        .text-input .to-text {
          border-left: 0px;
          border-top: 1px solid #ccc;
        }
        .text-input textarea {
          height: 200px;
        }
        .controls .row .icons {
          display: none;
        }
        .container button {
          padding: 13px;
          font-size: 16px;
        }
        .controls .row select {
          font-size: 16px;
        }
        .controls .exchange {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="text-input">
          <textarea spellcheck="false" class="from-text" placeholder="Enter text"></textarea>
          <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Translation"></textarea>
        </div>
        <ul class="controls">
          <li class="row from">
            <div class="icons">
              <i id="from" class="fas fa-volume-up"></i>
              <i id="from" class="fas fa-copy"></i>
            </div>
            <select></select>
          </li>
          <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
          <li class="row to">
            <select></select>
            <div class="icons">
              <i id="to" class="fas fa-volume-up"></i>
              <i id="to" class="fas fa-copy"></i>
            </div>
          </li>
        </ul>
      </div>
      <button>Translate Text</button>
    </div>

    <script>
      // Language data
      const countries = {
        "am-ET": "Amharic", "ar-SA": "Arabic", "be-BY": "Bielarus", "bem-ZM": "Bemba",
        "bi-VU": "Bislama", "bjs-BB": "Bajan", "bn-IN": "Bengali", "bo-CN": "Tibetan",
        "br-FR": "Breton", "bs-BA": "Bosnian", "ca-ES": "Catalan", "cop-EG": "Coptic",
        "cs-CZ": "Czech", "cy-GB": "Welsh", "da-DK": "Danish", "dz-BT": "Dzongkha",
        "de-DE": "German", "dv-MV": "Maldivian", "el-GR": "Greek", "en-GB": "English",
        "es-ES": "Spanish", "et-EE": "Estonian", "eu-ES": "Basque", "fa-IR": "Persian",
        "fi-FI": "Finnish", "fn-FNG": "Fanagalo", "fo-FO": "Faroese", "fr-FR": "French",
        "gl-ES": "Galician", "gu-IN": "Gujarati", "ha-NE": "Hausa", "he-IL": "Hebrew",
        "hi-IN": "Hindi", "hr-HR": "Croatian", "hu-HU": "Hungarian", "id-ID": "Indonesian",
        "is-IS": "Icelandic", "it-IT": "Italian", "ja-JP": "Japanese", "kk-KZ": "Kazakh",
        "km-KM": "Khmer", "kn-IN": "Kannada", "ko-KR": "Korean", "ku-TR": "Kurdish",
        "ky-KG": "Kyrgyz", "la-VA": "Latin", "lo-LA": "Lao", "lv-LV": "Latvian",
        "men-SL": "Mende", "mg-MG": "Malagasy", "mi-NZ": "Maori", "ms-MY": "Malay",
        "mt-MT": "Maltese", "my-MM": "Burmese", "ne-NP": "Nepali", "niu-NU": "Niuean",
        "nl-NL": "Dutch", "no-NO": "Norwegian", "ny-MW": "Nyanja", "ur-PK": "Pakistani",
        "pau-PW": "Palauan", "pa-IN": "Panjabi", "ps-PK": "Pashto", "pis-SB": "Pijin",
        "pl-PL": "Polish", "pt-PT": "Portuguese", "rn-BI": "Kirundi", "ro-RO": "Romanian",
        "ru-RU": "Russian", "sg-CF": "Sango", "si-LK": "Sinhala", "sk-SK": "Slovak",
        "sm-WS": "Samoan", "sn-ZW": "Shona", "so-SO": "Somali", "sq-AL": "Albanian",
        "sr-RS": "Serbian", "sv-SE": "Swedish", "sw-SZ": "Swahili", "ta-LK": "Tamil",
        "te-IN": "Telugu", "tet-TL": "Tetum", "tg-TJ": "Tajik", "th-TH": "Thai",
        "ti-TI": "Tigrinya", "tk-TM": "Turkmen", "tl-PH": "Tagalog", "tn-BW": "Tswana",
        "to-TO": "Tongan", "tr-TR": "Turkish", "uk-UA": "Ukrainian", "uz-UZ": "Uzbek",
        "vi-VN": "Vietnamese", "wo-SN": "Wolof", "xh-ZA": "Xhosa", "yi-YD": "Yiddish",
        "zu-ZA": "Zulu"
      };

      // DOM element selections
      const fromText = document.querySelector(".from-text");
      const toText = document.querySelector(".to-text");
      const exchageIcon = document.querySelector(".exchange");
      const selectTag = document.querySelectorAll("select");
      const icons = document.querySelectorAll(".row i");
      const translateBtn = document.querySelector("button");

      // Populate language dropdowns
      selectTag.forEach((tag, id) => {
          for (let country_code in countries) {
              let selected = id == 0 ? (country_code == "en-GB" ? "selected" : "") : (country_code == "es-ES" ? "selected" : "");
              let option = `<option ${selected} value="${country_code}">${countries[country_code]}</option>`;
              tag.insertAdjacentHTML("beforeend", option);
          }
      });

      // Event listener for swapping languages and text
      exchageIcon.addEventListener("click", () => {
          let tempText = fromText.value;
          let tempLang = selectTag[0].value;
          fromText.value = toText.value;
          toText.value = tempText;
          selectTag[0].value = selectTag[1].value;
          selectTag[1].value = tempLang;
      });

      // Clear 'to' text area if 'from' is empty
      fromText.addEventListener("keyup", () => {
          if(!fromText.value) {
              toText.value = "";
          }
      });

      // Event listener for the translate button
      translateBtn.addEventListener("click", () => {
          let text = fromText.value.trim();
          let translateFrom = selectTag[0].value;
          let translateTo = selectTag[1].value;
          if(!text) return;
          toText.setAttribute("placeholder", "Translating...");
          let apiUrl = `https://api.mymemory.translated.net/get?q=${text}&langpair=${translateFrom}|${translateTo}`;
          
          // API call for translation
          fetch(apiUrl).then(res => res.json()).then(data => {
              if (data.responseData) {
                toText.value = data.responseData.translatedText;
              }
              data.matches.forEach(match => {
                  if(match.id === 0) {
                      toText.value = match.translation;
                  }
              });
              toText.setAttribute("placeholder", "Translation");
          }).catch(() => {
              toText.value = "Translation failed.";
              toText.setAttribute("placeholder", "Translation");
          });
      });

      // Event listeners for copy and speech icons
      icons.forEach(icon => {
          icon.addEventListener("click", ({target}) => {
              if(!fromText.value || !toText.value) return;
              
              // Copy to clipboard
              if(target.classList.contains("fa-copy")) {
                  const textToCopy = target.id == "from" ? fromText.value : toText.value;
                  // Use the 'execCommand' for broader compatibility inside iframes
                  const textArea = document.createElement("textarea");
                  textArea.value = textToCopy;
                  document.body.appendChild(textArea);
                  textArea.select();
                  try {
                    document.execCommand('copy');
                  } catch (err) {
                    console.error('Fallback: Oops, unable to copy', err);
                  }
                  document.body.removeChild(textArea);

              } else { // Text-to-speech
                  let utterance;
                  if(target.id == "from") {
                      utterance = new SpeechSynthesisUtterance(fromText.value);
                      utterance.lang = selectTag[0].value;
                  } else {
                      utterance = new SpeechSynthesisUtterance(toText.value);
                      utterance.lang = selectTag[1].value;
                  }
                  speechSynthesis.speak(utterance);
              }
          });
      });
    </script>
  </body>
</html>
