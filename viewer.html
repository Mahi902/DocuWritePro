    <script>
        // Initialize PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        // DOM elements
        const fileInput = document.getElementById('file-input');
        const uploadBtn = document.getElementById('upload-btn');
        const uploadArea = document.getElementById('upload-area');
        const pdfCanvas = document.getElementById('pdf-canvas');
        const currentPageInput = document.getElementById('current-page');
        const totalPagesSpan = document.getElementById('total-pages');
        const prevPageBtn = document.getElementById('prev-page');
        const nextPageBtn = document.getElementById('next-page');
        const zoomInBtn = document.getElementById('zoom-in');
        const zoomOutBtn = document.getElementById('zoom-out');
        const zoomValueSpan = document.getElementById('zoom-value');
        const fitWidthBtn = document.getElementById('fit-width');
        const fitPageBtn = document.getElementById('fit-page');
        const rotateBtn = document.getElementById('rotate');
        const invertColorsBtn = document.getElementById('invert-colors');
        const printBtn = document.getElementById('print');
        const downloadBtn = document.getElementById('download');

        // PDF state
        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 1;
        let currentZoom = 1.0;
        let rotation = 0;
        let colorsInverted = false;

        // Event listeners
        uploadBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        prevPageBtn.addEventListener('click', () => changePage(-1));
        nextPageBtn.addEventListener('click', () => changePage(1));
        currentPageInput.addEventListener('change', goToPage);
        zoomInBtn.addEventListener('click', () => changeZoom(0.1));
        zoomOutBtn.addEventListener('click', () => changeZoom(-0.1));
        fitWidthBtn.addEventListener('click', () => fitToWidth());
        fitPageBtn.addEventListener('click', () => fitToPage());
        rotateBtn.addEventListener('click', rotateDocument);
        invertColorsBtn.addEventListener('click', toggleInvertColors);
        printBtn.addEventListener('click', printDocument);
        downloadBtn.addEventListener('click', downloadDocument);

        // Handle file selection
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                const fileReader = new FileReader();
                
                fileReader.onload = function() {
                    const typedarray = new Uint8Array(this.result);
                    
                    // Load PDF document
                    pdfjsLib.getDocument(typedarray).promise.then(pdf => {
                        pdfDoc = pdf;
                        totalPages = pdf.numPages;
                        currentPage = 1;
                        
                        totalPagesSpan.textContent = totalPages;
                        currentPageInput.value = currentPage;
                        
                        uploadArea.style.display = 'none';
                        renderPage();
                    }).catch(error => {
                        console.error('Error loading PDF:', error);
                        alert('Error loading PDF. Please try another file.');
                    });
                };
                
                fileReader.readAsArrayBuffer(file);
            } else {
                alert('Please select a valid PDF file.');
            }
        }

        // Render current page
        function renderPage() {
            pdfDoc.getPage(currentPage).then(page => {
                const viewport = page.getViewport({ scale: currentZoom, rotation: rotation });
                
                // Prepare canvas with high DPI support
const outputScale = window.devicePixelRatio || 1;
const canvas = document.createElement('canvas');
const ctx = canvas.getContext('2d');

canvas.width = viewport.width * outputScale;
canvas.height = viewport.height * outputScale;
canvas.style.width = `${viewport.width}px`;
canvas.style.height = `${viewport.height}px`;

// Clear container and add new canvas
pdfCanvas.innerHTML = '';
pdfCanvas.appendChild(canvas);

// Apply color inversion if needed
if (colorsInverted) {
    canvas.classList.add('invert-colors');
}

// Render PDF page with scaling
const renderContext = {
    canvasContext: ctx,
    viewport: viewport,
    transform: [outputScale, 0, 0, outputScale, 0, 0]
};

page.render(renderContext).promise.then(() => {
    console.log(`Page ${currentPage} rendered in high resolution`);
});

            });
        }

        // Change page
        function changePage(offset) {
            const newPage = currentPage + offset;
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                currentPageInput.value = currentPage;
                renderPage();
            }
        }

        // Go to specific page
        function goToPage() {
            const pageNum = parseInt(currentPageInput.value);
            if (pageNum >= 1 && pageNum <= totalPages) {
                currentPage = pageNum;
                renderPage();
            } else {
                currentPageInput.value = currentPage;
            }
        }

        // Change zoom level
        function changeZoom(amount) {
            currentZoom += amount;
            currentZoom = Math.max(0.5, Math.min(currentZoom, 3.0));
            zoomValueSpan.textContent = `${Math.round(currentZoom * 100)}%`;
            renderPage();
        }

        // Fit to width
        function fitToWidth() {
            currentZoom = pdfCanvas.clientWidth / 612; // Standard PDF width is 612 points
            zoomValueSpan.textContent = `${Math.round(currentZoom * 100)}%`;
            renderPage();
        }

        // Fit to page
        function fitToPage() {
            currentZoom = Math.min(
                pdfCanvas.parentElement.clientHeight / 792, // Standard PDF height is 792 points
                pdfCanvas.parentElement.clientWidth / 612
            );
            zoomValueSpan.textContent = `${Math.round(currentZoom * 100)}%`;
            renderPage();
        }

        // Rotate document
        function rotateDocument() {
            rotation = (rotation + 90) % 360;
            renderPage();
        }

        // Toggle color inversion
        function toggleInvertColors() {
            colorsInverted = !colorsInverted;
            invertColorsBtn.classList.toggle('active', colorsInverted);
            
            const canvas = pdfCanvas.querySelector('canvas');
            if (canvas) {
                canvas.classList.toggle('invert-colors', colorsInverted);
            }
        }

        // Print document
        function printDocument() {
            if (!pdfDoc) {
                alert('Please upload a PDF first.');
                return;
            }
            window.print();
        }

        // Download document
        function downloadDocument() {
            if (!fileInput.files[0]) {
                alert('Please upload a PDF first.');
                return;
            }
            
            const url = URL.createObjectURL(fileInput.files[0]);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileInput.files[0].name || 'document.pdf';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Initialize the viewer
        function initViewer() {
            zoomValueSpan.textContent = '100%';
            totalPagesSpan.textContent = '1';
        }

        // Initialize when page loads
        window.addEventListener('load', initViewer);
    </script>
