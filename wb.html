<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Whiteboard</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Marked.js for Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Google Fonts & Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Caveat:wght@500;700&family=Patrick+Hand&family=Permanent+Marker&display=swap" rel="stylesheet">

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Prevent pull-to-refresh and scrolling on mobile */
        body { 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
            touch-action: none; 
            overscroll-behavior: none;
        }

        /* Board Background defaults */
        #board {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            touch-action: none;
        }

        /* Item Styles */
        .item {
            position: absolute;
            user-select: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: box-shadow 0.2s, transform 0.1s;
        }
        /* When active dragging */
        .item.is-dragging { 
            z-index: 9999 !important; 
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); 
            cursor: grabbing;
        }
        
        /* Resize Handle */
        .resize-handle {
            width: 20px; height: 20px;
            position: absolute;
            bottom: 0; right: 0;
            cursor: se-resize;
            z-index: 20;
            touch-action: none;
        }

        /* Drag Handle */
        .drag-handle {
            position: absolute;
            top: 0; left: 0;
            padding: 4px;
            cursor: grab;
            z-index: 20;
            opacity: 0.3;
            transition: opacity 0.2s;
            touch-action: none;
            border-top-left-radius: 0.5rem; /* Matches container if needed */
        }
        .drag-handle:hover, .item:hover .drag-handle { opacity: 1; }
        .drag-handle:active { cursor: grabbing; }
        
        /* Sticky Note Specifics */
        .type-sticky {
            border-bottom-right-radius: 0 !important;
        }
        .type-sticky::after {
            content: '';
            position: absolute;
            bottom: 0; right: 0;
            width: 20px; height: 20px;
            background: linear-gradient(135deg, transparent 50%, rgba(0,0,0,0.2) 50%);
            pointer-events: none;
        }

        /* Material Symbol helper */
        .icon { font-family: 'Material Symbols Rounded'; font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }

        /* Animations */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .menu-item { animation: slideIn 0.2s ease-out forwards; }

        /* Drawing Canvas */
        #draw-layer { pointer-events: none; z-index: 50; touch-action: none; }
        #draw-layer.active { pointer-events: auto; cursor: crosshair; }

        /* Utilities */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Markdown Content Styles */
        .md-content h1 { font-size: 1.5em; font-weight: bold; margin-bottom: 0.5rem; }
        .md-content h2 { font-size: 1.25em; font-weight: bold; margin-bottom: 0.5rem; }
        .md-content p { margin-bottom: 0.5rem; }
        .md-content ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 0.5rem; }
        .md-content ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 0.5rem; }
        .md-content blockquote { border-left: 4px solid rgba(0,0,0,0.2); padding-left: 1rem; font-style: italic; }
        .md-content code { background: rgba(0,0,0,0.1); padding: 2px 4px; border-radius: 4px; font-family: monospace; }
    </style>
</head>
<body class="bg-gray-100 h-screen w-screen overflow-hidden relative text-slate-800 select-none">

    <!-- Main Board Container -->
    <div id="board-container" class="relative w-full h-full overflow-hidden">
        <!-- Background Board -->
        <div id="board" class="absolute inset-0 w-full h-full bg-white transition-colors duration-500"></div>
        
        <!-- Canvas for Drawing -->
        <canvas id="draw-layer" class="absolute inset-0 w-full h-full"></canvas>
        
        <!-- Items Container -->
        <div id="items-layer" class="absolute inset-0 w-full h-full pointer-events-none">
            <!-- Items injected here via JS -->
        </div>
    </div>

    <!-- Floating Action Button & Menu -->
    <div class="fixed bottom-6 right-6 z-[60] flex flex-col items-end gap-3">
        <!-- Options Menu -->
        <div id="fab-menu" class="flex flex-col gap-2 items-end mb-2 hidden">
            <!-- Generated by JS -->
        </div>
        
        <!-- FAB -->
        <button id="fab-main" class="w-14 h-14 bg-slate-900 hover:bg-slate-800 text-white rounded-2xl shadow-lg flex items-center justify-center transition-transform active:scale-95">
            <span class="icon text-3xl">add</span>
        </button>
    </div>

    <!-- Drawing Toolbar (Bottom Slide-in) -->
    <div id="draw-toolbar" class="fixed bottom-0 left-0 right-0 bg-white shadow-[0_-4px_20px_rgba(0,0,0,0.1)] p-4 z-[70] transform translate-y-full transition-transform duration-300 flex flex-wrap justify-center items-center gap-4 sm:gap-6 rounded-t-3xl">
        <div class="flex gap-2 items-center">
            <label class="hidden sm:inline">Color:</label>
            <input type="color" id="draw-color" value="#000000" class="w-8 h-8 rounded cursor-pointer border-0">
        </div>
        <div class="flex gap-2 items-center">
            <label class="hidden sm:inline">Size:</label>
            <input type="range" id="draw-size" min="1" max="20" value="3" class="w-24">
        </div>
        <div class="flex gap-2 items-center">
            <label>Glow:</label>
            <input type="checkbox" id="draw-glow" class="w-5 h-5">
        </div>
        <div class="h-8 w-px bg-gray-300 mx-2"></div>
        <button id="draw-clear" class="px-3 py-1.5 bg-red-100 text-red-600 rounded-lg hover:bg-red-200 font-medium text-sm">Clear</button>
        <button id="draw-done" class="px-5 py-1.5 bg-slate-900 text-white rounded-lg hover:bg-slate-800 font-medium shadow-md text-sm">Done</button>
    </div>

    <!-- Universal Modal -->
    <div id="modal-overlay" class="fixed inset-0 bg-black/40 backdrop-blur-sm z-[80] hidden flex items-center justify-center p-4">
        <div id="modal-content" class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden transform scale-95 opacity-0 transition-all duration-200 max-h-[90vh] overflow-y-auto">
            <!-- Dynamic Content -->
        </div>
    </div>

    <script>
        // --- Configuration & State ---
        const STATE = {
            items: [],
            boardConfig: {
                type: 'solid', // solid, gradient, image
                value: '#ffffff',
                value2: '#f3f4f6', // for gradient
                direction: 'to bottom right'
            },
            drawings: [], // Array of stroke objects
            recentColors: ['#ef4444', '#3b82f6', '#22c55e', '#eab308', '#a855f7', '#ffffff', '#1e293b'],
            drawingMode: false,
            idCounter: 0
        };

        // --- DOM Elements ---
        const els = {
            board: document.getElementById('board'),
            itemsLayer: document.getElementById('items-layer'),
            drawLayer: document.getElementById('draw-layer'),
            fabMain: document.getElementById('fab-main'),
            fabMenu: document.getElementById('fab-menu'),
            drawToolbar: document.getElementById('draw-toolbar'),
            modalOverlay: document.getElementById('modal-overlay'),
            modalContent: document.getElementById('modal-content'),
        };

        const ctx = els.drawLayer.getContext('2d');
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        // --- Helper: Get Pointer Coordinates (Mouse & Touch) ---
        function getPointerPos(e, element) {
            const rect = element.getBoundingClientRect();
            let clientX, clientY;
            
            if (e.touches && e.touches.length > 0) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            return {
                x: clientX - rect.left,
                y: clientY - rect.top,
                screenX: clientX, // Global X
                screenY: clientY  // Global Y
            };
        }

        // --- Initialization ---
        function init() {
            loadState();
            renderBoard();
            renderItems();
            resizeCanvas();
            
            window.addEventListener('resize', resizeCanvas);
            
            // Auto-save loop
            setInterval(saveState, 5000);
        }

        // --- Local Storage ---
        function saveState() {
            localStorage.setItem('docuboard_state', JSON.stringify(STATE));
        }

        function loadState() {
            const saved = localStorage.getItem('docuboard_state');
            if (saved) {
                const parsed = JSON.parse(saved);
                STATE.items = parsed.items || [];
                STATE.boardConfig = parsed.boardConfig || STATE.boardConfig;
                STATE.drawings = parsed.drawings || [];
                STATE.recentColors = parsed.recentColors || STATE.recentColors;
                STATE.idCounter = parsed.idCounter || 0;
                redrawCanvas();
            }
        }

        // --- Board Rendering ---
        function renderBoard() {
            const c = STATE.boardConfig;
            if (c.type === 'solid') {
                els.board.style.background = c.value;
                els.board.style.backgroundImage = 'none';
            } else if (c.type === 'gradient') {
                els.board.style.background = `linear-gradient(${c.direction}, ${c.value}, ${c.value2})`;
            } else if (c.type === 'image') {
                els.board.style.background = `url('${c.value}')`;
                els.board.style.backgroundSize = 'cover';
                els.board.style.backgroundPosition = 'center';
            }
        }

        // --- Canvas Logic ---
        function resizeCanvas() {
            els.drawLayer.width = window.innerWidth;
            els.drawLayer.height = window.innerHeight;
            redrawCanvas();
        }

        function redrawCanvas() {
            ctx.clearRect(0, 0, els.drawLayer.width, els.drawLayer.height);
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            STATE.drawings.forEach(stroke => {
                ctx.beginPath();
                ctx.strokeStyle = stroke.color;
                ctx.lineWidth = stroke.size;
                if (stroke.glow) {
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = stroke.color;
                } else {
                    ctx.shadowBlur = 0;
                }
                
                if (stroke.points.length > 0) {
                    ctx.moveTo(stroke.points[0].x, stroke.points[0].y);
                    for (let i = 1; i < stroke.points.length; i++) {
                        ctx.lineTo(stroke.points[i].x, stroke.points[i].y);
                    }
                }
                ctx.stroke();
            });
        }

        // --- FAB Menu Logic ---
        const menuOptions = [
            { label: 'Board', icon: 'wallpaper', action: 'board' },
            { label: 'Disk', icon: 'album', action: 'disk' },
            { label: 'Draw', icon: 'draw', action: 'draw' },
            { label: 'Sticker', icon: 'sentiment_satisfied', action: 'sticker' },
            { label: 'Hand Note', icon: 'ink_pen', action: 'hand' },
            { label: 'Sticky Note', icon: 'note_stack', action: 'sticky' },
            { label: 'New Jam', icon: 'article', action: 'jam' },
        ];

        let isMenuOpen = false;

        els.fabMain.addEventListener('click', () => {
            isMenuOpen = !isMenuOpen;
            els.fabMain.querySelector('.icon').innerText = isMenuOpen ? 'close' : 'add';
            els.fabMain.classList.toggle('rotate-45', isMenuOpen);
            
            if (isMenuOpen) {
                els.fabMenu.classList.remove('hidden');
                els.fabMenu.innerHTML = menuOptions.map((opt, i) => `
                    <div class="menu-item flex items-center gap-2 cursor-pointer group" onclick="handleMenuAction('${opt.action}')" style="animation-delay: ${i * 0.05}s">
                        <span class="text-sm font-medium bg-white px-2 py-1 rounded-md shadow-sm opacity-0 group-hover:opacity-100 transition-opacity text-slate-600 pointer-events-none">${opt.label}</span>
                        <button class="w-10 h-10 bg-white text-slate-700 rounded-full shadow-md hover:bg-slate-50 flex items-center justify-center transition-colors">
                            <span class="icon text-xl">${opt.icon}</span>
                        </button>
                    </div>
                `).join('');
            } else {
                els.fabMenu.classList.add('hidden');
            }
        });

        function handleMenuAction(action) {
            isMenuOpen = false;
            els.fabMenu.classList.add('hidden');
            els.fabMain.querySelector('.icon').innerText = 'add';
            els.fabMain.classList.remove('rotate-45');

            if (action === 'draw') {
                toggleDrawMode(true);
            } else {
                openModal(action);
            }
        }

        // --- Drawing Toolbar Logic (Updated for Touch) ---
        function toggleDrawMode(enable) {
            STATE.drawingMode = enable;
            if (enable) {
                els.drawToolbar.classList.remove('translate-y-full');
                els.drawLayer.classList.add('active');
                els.itemsLayer.style.opacity = '0.5'; // Dim items while drawing
            } else {
                els.drawToolbar.classList.add('translate-y-full');
                els.drawLayer.classList.remove('active');
                els.itemsLayer.style.opacity = '1';
                saveState();
            }
        }

        let currentStroke = null;

        function startDrawing(e) {
            if (!STATE.drawingMode) return;
            e.preventDefault(); // Stop scrolling
            isDrawing = true;
            const pos = getPointerPos(e, els.drawLayer);
            [lastX, lastY] = [pos.x, pos.y];
            
            const color = document.getElementById('draw-color').value;
            const size = document.getElementById('draw-size').value;
            const glow = document.getElementById('draw-glow').checked;

            currentStroke = { color, size, glow, points: [{x: lastX, y: lastY}] };
            STATE.drawings.push(currentStroke);
        }

        function moveDrawing(e) {
            if (!isDrawing || !STATE.drawingMode) return;
            e.preventDefault(); // Stop scrolling
            
            const pos = getPointerPos(e, els.drawLayer);
            
            ctx.beginPath();
            ctx.strokeStyle = currentStroke.color;
            ctx.lineWidth = currentStroke.size;
            if (currentStroke.glow) {
                ctx.shadowBlur = 10;
                ctx.shadowColor = currentStroke.color;
            } else {
                ctx.shadowBlur = 0;
            }
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            
            [lastX, lastY] = [pos.x, pos.y];
            currentStroke.points.push({x: lastX, y: lastY});
        }

        function stopDrawing() {
            isDrawing = false;
        }

        // Mouse Events
        els.drawLayer.addEventListener('mousedown', startDrawing);
        els.drawLayer.addEventListener('mousemove', moveDrawing);
        window.addEventListener('mouseup', stopDrawing);

        // Touch Events (Crucial for mobile)
        els.drawLayer.addEventListener('touchstart', startDrawing, { passive: false });
        els.drawLayer.addEventListener('touchmove', moveDrawing, { passive: false });
        els.drawLayer.addEventListener('touchend', stopDrawing);

        document.getElementById('draw-done').addEventListener('click', () => toggleDrawMode(false));
        document.getElementById('draw-clear').addEventListener('click', () => {
            STATE.drawings = [];
            redrawCanvas();
        });

        // --- Modal System ---
        function openModal(type, existingItem = null) {
            els.modalOverlay.classList.remove('hidden');
            requestAnimationFrame(() => {
                els.modalContent.classList.remove('scale-95', 'opacity-0');
                els.modalContent.classList.add('scale-100', 'opacity-100');
            });

            let html = '';
            const isEdit = !!existingItem;
            const data = existingItem || {};

            const colorPickerHTML = (id, label, def) => `
                <div class="flex flex-col gap-1">
                    <label class="text-xs text-gray-500 font-medium uppercase">${label}</label>
                    <div class="flex gap-2 items-center">
                        <input type="color" id="${id}" value="${data.style?.[id] || def}" class="w-8 h-8 rounded cursor-pointer border border-gray-200">
                        <div class="flex gap-1 flex-wrap">
                            ${STATE.recentColors.slice(0,5).map(c => 
                                `<div onclick="document.getElementById('${id}').value='${c}'" class="w-6 h-6 rounded-full cursor-pointer border border-gray-200" style="background:${c}"></div>`
                            ).join('')}
                        </div>
                    </div>
                </div>
            `;

            if (type === 'jam' || type === 'sticky') {
                const defBg = type === 'sticky' ? '#fef3c7' : '#ffffff';
                const defBord = type === 'sticky' ? '#fcd34d' : '#e2e8f0';
                html = `
                    <div class="p-6">
                        <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
                            <span class="icon">${type === 'sticky' ? 'note_stack' : 'article'}</span> 
                            ${isEdit ? 'Edit' : 'New'} ${type === 'sticky' ? 'Sticky Note' : 'Jam'}
                        </h2>
                        <textarea id="inp-content" class="w-full h-32 border rounded-lg p-3 focus:ring-2 focus:ring-blue-500 outline-none resize-none mb-4 font-mono text-sm" placeholder="Type Markdown here...">${data.content || ''}</textarea>
                        
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            ${colorPickerHTML('bg', 'Background', defBg)}
                            ${colorPickerHTML('text', 'Text Color', '#1e293b')}
                            ${colorPickerHTML('border', 'Border Color', defBord)}
                        </div>

                        <div class="flex items-center justify-between mb-6">
                            <label class="flex items-center gap-2 text-sm text-gray-600">
                                <input type="checkbox" id="inp-expand" ${data.expand ? 'checked' : ''}> Full Expand
                            </label>
                        </div>

                        <div class="flex justify-end gap-2">
                            <button onclick="closeModal()" class="px-4 py-2 text-gray-500 hover:bg-gray-100 rounded-lg">Cancel</button>
                            <button onclick="saveItem('${type}', ${isEdit ? `'${data.id}'` : 'null'})" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium">Save</button>
                        </div>
                    </div>
                `;
            } 
            else if (type === 'hand') {
                const fonts = ['Caveat', 'Patrick Hand', 'Permanent Marker', 'Inter'];
                html = `
                    <div class="p-6">
                        <h2 class="text-xl font-bold mb-4 flex items-center gap-2"><span class="icon">ink_pen</span> Hand Note</h2>
                        <input type="text" id="inp-content" value="${data.content || ''}" class="w-full border-b-2 border-gray-300 p-2 focus:border-blue-500 outline-none text-xl mb-4" placeholder="Write something..." style="font-family: ${data.style?.font || 'Caveat'}">
                        
                        <div class="mb-4">
                            <label class="text-xs text-gray-500 font-medium uppercase mb-2 block">Font Style</label>
                            <div class="flex gap-2">
                                ${fonts.map(f => `
                                    <button onclick="document.getElementById('inp-content').style.fontFamily='${f}'; document.getElementById('sel-font').value='${f}'" class="px-3 py-1 border rounded hover:bg-gray-50" style="font-family: ${f}">Abc</button>
                                `).join('')}
                                <input type="hidden" id="sel-font" value="${data.style?.font || 'Caveat'}">
                            </div>
                        </div>
                        
                        ${colorPickerHTML('text', 'Ink Color', '#1e293b')}
                        
                        <div class="flex justify-end gap-2 mt-6">
                            <button onclick="closeModal()" class="px-4 py-2 text-gray-500 hover:bg-gray-100 rounded-lg">Cancel</button>
                            <button onclick="saveItem('hand', ${isEdit ? `'${data.id}'` : 'null'})" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium">Add Note</button>
                        </div>
                    </div>
                `;
            }
            else if (type === 'sticker') {
                html = `
                    <div class="p-6">
                        <h2 class="text-xl font-bold mb-4 flex items-center gap-2"><span class="icon">sentiment_satisfied</span> Sticker</h2>
                        
                        <div class="mb-4">
                            <label class="text-sm font-medium block mb-1">Emoji or Image URL</label>
                            <input type="text" id="inp-content" value="${data.content || ''}" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="ðŸ˜Š or https://...">
                        </div>
                        
                         <div class="mb-4">
                            <label class="text-sm font-medium block mb-1">Or Upload Image</label>
                            <input type="file" id="inp-file" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                        </div>

                        <div class="flex justify-end gap-2 mt-6">
                            <button onclick="closeModal()" class="px-4 py-2 text-gray-500 hover:bg-gray-100 rounded-lg">Cancel</button>
                            <button onclick="saveItem('sticker', ${isEdit ? `'${data.id}'` : 'null'})" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium">Place</button>
                        </div>
                    </div>
                `;
            }
            else if (type === 'disk') {
                html = `
                    <div class="p-6">
                        <h2 class="text-xl font-bold mb-4 flex items-center gap-2"><span class="icon">album</span> Disk</h2>
                        <input type="text" id="inp-name" value="${data.content?.name || ''}" class="w-full border rounded-lg p-2 mb-3" placeholder="Track Name">
                        <input type="text" id="inp-mp3" value="${data.content?.mp3 || ''}" class="w-full border rounded-lg p-2 mb-3" placeholder="MP3 URL (https://...)">
                        <input type="text" id="inp-img" value="${data.content?.img || ''}" class="w-full border rounded-lg p-2 mb-3" placeholder="Cover Image URL">
                        
                        <div class="flex justify-end gap-2 mt-6">
                            <button onclick="closeModal()" class="px-4 py-2 text-gray-500 hover:bg-gray-100 rounded-lg">Cancel</button>
                            <button onclick="saveItem('disk', ${isEdit ? `'${data.id}'` : 'null'})" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium">Add Disk</button>
                        </div>
                    </div>
                `;
            }
            else if (type === 'board') {
                html = `
                    <div class="p-6">
                        <h2 class="text-xl font-bold mb-4 flex items-center gap-2"><span class="icon">wallpaper</span> Board Appearance</h2>
                        
                        <div class="mb-4">
                             <select id="inp-bg-type" class="w-full p-2 border rounded-lg mb-3" onchange="document.getElementById('grad-opts').style.display = this.value === 'gradient' ? 'block' : 'none'; document.getElementById('img-opts').style.display = this.value === 'image' ? 'block' : 'none';">
                                <option value="solid" ${STATE.boardConfig.type === 'solid' ? 'selected' : ''}>Solid Color</option>
                                <option value="gradient" ${STATE.boardConfig.type === 'gradient' ? 'selected' : ''}>Gradient</option>
                                <option value="image" ${STATE.boardConfig.type === 'image' ? 'selected' : ''}>Image URL</option>
                             </select>
                             
                             <div class="flex gap-2 mb-2">
                                <input type="color" id="inp-bg-val" value="${STATE.boardConfig.value}" class="w-full h-10 rounded cursor-pointer border">
                             </div>
                             
                             <div id="grad-opts" style="display: ${STATE.boardConfig.type === 'gradient' ? 'block' : 'none'}">
                                <input type="color" id="inp-bg-val2" value="${STATE.boardConfig.value2}" class="w-full h-10 rounded cursor-pointer border mb-2">
                                <select id="inp-bg-dir" class="w-full p-2 border rounded-lg">
                                    <option value="to right" ${STATE.boardConfig.direction === 'to right' ? 'selected' : ''}>Left to Right</option>
                                    <option value="to bottom" ${STATE.boardConfig.direction === 'to bottom' ? 'selected' : ''}>Top to Bottom</option>
                                    <option value="to bottom right" ${STATE.boardConfig.direction === 'to bottom right' ? 'selected' : ''}>Diagonal</option>
                                </select>
                             </div>

                             <div id="img-opts" style="display: ${STATE.boardConfig.type === 'image' ? 'block' : 'none'}">
                                <input type="text" id="inp-bg-img" value="${STATE.boardConfig.type === 'image' ? STATE.boardConfig.value : ''}" placeholder="Image URL" class="w-full border p-2 rounded-lg">
                             </div>
                        </div>

                        <div class="flex justify-end gap-2 mt-6">
                            <button onclick="closeModal()" class="px-4 py-2 text-gray-500 hover:bg-gray-100 rounded-lg">Cancel</button>
                            <button onclick="saveBoardSettings()" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium">Apply</button>
                        </div>
                    </div>
                `;
            }

            els.modalContent.innerHTML = html;
        }

        function closeModal() {
            els.modalContent.classList.remove('scale-100', 'opacity-100');
            els.modalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                els.modalOverlay.classList.add('hidden');
            }, 200);
        }

        // --- Logic to Save Items ---
        function saveItem(type, editId) {
            const newItem = {
                id: editId || `item_${Date.now()}_${STATE.idCounter++}`,
                type: type,
                x: editId ? STATE.items.find(i => i.id === editId).x : 100 + (STATE.items.length * 10),
                y: editId ? STATE.items.find(i => i.id === editId).y : 100 + (STATE.items.length * 10),
                w: editId ? STATE.items.find(i => i.id === editId).w : (type === 'hand' ? 300 : 250),
                h: editId ? STATE.items.find(i => i.id === editId).h : (type === 'disk' ? 300 : 250),
                style: {},
                content: null
            };

            if (type === 'jam' || type === 'sticky') {
                newItem.content = document.getElementById('inp-content').value;
                newItem.expand = document.getElementById('inp-expand').checked;
                newItem.style = {
                    bg: document.getElementById('bg').value,
                    text: document.getElementById('text').value,
                    border: document.getElementById('border').value
                };
                [newItem.style.bg, newItem.style.text, newItem.style.border].forEach(c => {
                    if(!STATE.recentColors.includes(c)) STATE.recentColors.unshift(c);
                });
            } else if (type === 'hand') {
                newItem.content = document.getElementById('inp-content').value;
                newItem.style = {
                    font: document.getElementById('sel-font').value,
                    text: document.getElementById('text').value
                };
            } else if (type === 'sticker') {
                const fileInput = document.getElementById('inp-file');
                if (fileInput.files && fileInput.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        newItem.content = e.target.result;
                        finishSave(newItem, editId);
                    }
                    reader.readAsDataURL(fileInput.files[0]);
                    return; // Async return
                } else {
                    newItem.content = document.getElementById('inp-content').value;
                }
            } else if (type === 'disk') {
                newItem.content = {
                    name: document.getElementById('inp-name').value,
                    mp3: document.getElementById('inp-mp3').value,
                    img: document.getElementById('inp-img').value
                };
            }

            finishSave(newItem, editId);
        }

        function finishSave(item, editId) {
            if (editId) {
                const idx = STATE.items.findIndex(i => i.id === editId);
                item.w = STATE.items[idx].w; 
                item.h = STATE.items[idx].h;
                item.x = STATE.items[idx].x;
                item.y = STATE.items[idx].y;
                STATE.items[idx] = item;
            } else {
                STATE.items.push(item);
            }
            saveState();
            renderItems();
            closeModal();
        }

        function saveBoardSettings() {
            STATE.boardConfig.type = document.getElementById('inp-bg-type').value;
            STATE.boardConfig.value = document.getElementById('inp-bg-val').value;
            if (STATE.boardConfig.type === 'gradient') {
                STATE.boardConfig.value2 = document.getElementById('inp-bg-val2').value;
                STATE.boardConfig.direction = document.getElementById('inp-bg-dir').value;
            } else if (STATE.boardConfig.type === 'image') {
                STATE.boardConfig.value = document.getElementById('inp-bg-img').value;
            }
            renderBoard();
            saveState();
            closeModal();
        }

        // --- Item Rendering System ---
        function renderItems() {
            els.itemsLayer.innerHTML = '';
            STATE.items.forEach(item => {
                const el = document.createElement('div');
                el.className = `item absolute flex flex-col group pointer-events-auto`;
                el.id = item.id;
                el.style.left = `${item.x}px`;
                el.style.top = `${item.y}px`;
                el.style.width = `${item.w}px`;
                el.style.zIndex = 10; 

                // Content Rendering
                if (item.type === 'jam' || item.type === 'sticky') {
                    el.classList.add('rounded-xl', 'border-2', 'overflow-hidden', item.type === 'sticky' ? 'type-sticky' : 'type-jam');
                    if (!item.expand) el.style.height = `${item.h}px`;
                    
                    el.style.backgroundColor = item.style.bg;
                    el.style.borderColor = item.style.border;
                    el.style.color = item.style.text;

                    const mdHtml = marked.parse(item.content || '');
                    el.innerHTML = `
                        <div class="w-full h-full p-4 pt-8 ${item.expand ? '' : 'overflow-auto'} md-content no-scrollbar">
                            ${mdHtml}
                        </div>
                    `;
                } 
                else if (item.type === 'hand') {
                    el.style.height = 'auto';
                    el.style.color = item.style.text;
                    el.style.fontFamily = item.style.font;
                    el.style.fontSize = '1.5rem';
                    el.style.lineHeight = '1.2';
                    el.innerHTML = `<div class="w-full p-2 pt-8 select-none">${item.content}</div>`;
                }
                else if (item.type === 'sticker') {
                    const isUrl = item.content.startsWith('http') || item.content.startsWith('data:');
                    if (isUrl) {
                        el.innerHTML = `<img src="${item.content}" class="w-full h-full object-contain pointer-events-none" alt="sticker">`;
                        el.style.height = `${item.h}px`;
                    } else {
                        el.innerHTML = `<div class="text-9xl text-center flex items-center justify-center h-full">${item.content}</div>`;
                        el.style.height = `${item.h}px`;
                    }
                }
                else if (item.type === 'disk') {
                    el.style.height = 'auto';
                    el.className += ' rounded-2xl bg-white shadow-xl overflow-hidden pt-6';
                    el.innerHTML = `
                        <div class="aspect-square bg-gray-200 w-full relative">
                            <img src="${item.content.img || 'https://placehold.co/200'}" class="w-full h-full object-cover pointer-events-none">
                        </div>
                        <div class="p-3 bg-white">
                            <div class="font-bold text-sm truncate mb-2">${item.content.name || 'Unknown Track'}</div>
                            <div class="flex justify-center gap-4">
                                <button onclick="playMusic('${item.id}', 'prev')" class="hover:text-blue-600 icon">skip_previous</button>
                                <button onclick="playMusic('${item.id}', 'play')" id="btn-play-${item.id}" class="hover:text-blue-600 icon text-3xl">play_circle</button>
                                <button onclick="playMusic('${item.id}', 'next')" class="hover:text-blue-600 icon">skip_next</button>
                            </div>
                            <audio id="audio-${item.id}" src="${item.content.mp3}" onended="resetPlayBtn('${item.id}')"></audio>
                        </div>
                    `;
                }

                // --- Controls (Drag Handle, Menu, Resize) ---
                const controls = document.createElement('div');
                
                // Drag Handle (Left Top)
                const dragHandle = document.createElement('div');
                dragHandle.className = 'drag-handle';
                dragHandle.innerHTML = '<span class="icon text-gray-400 hover:text-gray-700">drag_indicator</span>';
                
                // Menu (Right Top)
                const menuHTML = `
                    <div class="absolute top-0 right-0 p-1 opacity-0 group-hover:opacity-100 transition-opacity z-50">
                        <div class="relative">
                             <button class="w-6 h-6 bg-white/80 backdrop-blur rounded-full shadow flex items-center justify-center hover:bg-white" onclick="toggleItemMenu(event, '${item.id}')">
                                <span class="icon text-sm">more_vert</span>
                             </button>
                             <div id="menu-${item.id}" class="hidden absolute right-0 top-7 bg-white shadow-xl rounded-lg overflow-hidden w-24 flex-col z-50">
                                <button class="px-3 py-2 text-left text-sm hover:bg-gray-100 w-full" onclick="editItem('${item.id}')">Edit</button>
                                <button class="px-3 py-2 text-left text-sm hover:bg-gray-100 text-red-500 w-full" onclick="deleteItem('${item.id}')">Delete</button>
                             </div>
                        </div>
                    </div>
                `;
                
                // Resize Handle (Bottom Right)
                const resizeHTML = (item.type !== 'hand' && !item.expand) ? 
                    `<div class="resize-handle bg-white border border-gray-300 rounded-tl opacity-0 group-hover:opacity-100 shadow-sm" data-id="${item.id}"></div>` : '';

                controls.innerHTML = menuHTML + resizeHTML;
                el.appendChild(dragHandle);
                el.appendChild(controls);
                
                // Bind interactions
                bindDraggable(dragHandle, el, item);
                
                const resizeEl = el.querySelector('.resize-handle');
                if(resizeEl) bindResizable(resizeEl, item);

                els.itemsLayer.appendChild(el);
            });
        }

        // --- Audio Logic ---
        function playMusic(id, action) {
            const audio = document.getElementById(`audio-${id}`);
            const btn = document.getElementById(`btn-play-${id}`);
            
            if (action === 'play') {
                if (audio.paused) {
                    document.querySelectorAll('audio').forEach(a => { if(a !== audio) { a.pause(); resetPlayBtn(a.id.split('-')[1]) } });
                    audio.play();
                    btn.innerText = 'pause_circle';
                } else {
                    audio.pause();
                    btn.innerText = 'play_circle';
                }
            } else if (action === 'prev') {
                audio.currentTime = Math.max(0, audio.currentTime - 10);
            } else if (action === 'next') {
                audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
            }
        }

        function resetPlayBtn(id) {
            const btn = document.getElementById(`btn-play-${id}`);
            if(btn) btn.innerText = 'play_circle';
        }

        // --- Item Management ---
        function toggleItemMenu(e, id) {
            e.stopPropagation();
            const menu = document.getElementById(`menu-${id}`);
            const isHidden = menu.classList.contains('hidden');
            document.querySelectorAll('[id^="menu-"]').forEach(m => m.classList.add('hidden'));
            if (isHidden) menu.classList.remove('hidden');
        }

        function deleteItem(id) {
            STATE.items = STATE.items.filter(i => i.id !== id);
            saveState();
            renderItems();
        }

        function editItem(id) {
            const item = STATE.items.find(i => i.id === id);
            if (!item) return;
            openModal(item.type, item);
        }

        // --- Interactions (Unified Drag & Resize for Mouse/Touch) ---
        let dragTarget = null;
        let resizeTarget = null;
        
        // Drag Initial Values
        let dragStartPos = { x: 0, y: 0 };
        let dragItemStart = { x: 0, y: 0 };
        
        // Resize Initial Values
        let resizeStartPos = { x: 0, y: 0 };
        let resizeItemStart = { w: 0, h: 0 };

        function bindDraggable(handle, itemEl, itemData) {
            const startDrag = (e) => {
                if (STATE.drawingMode) return;
                e.preventDefault(); // Prevent touch scrolling
                
                // Close any menus
                document.querySelectorAll('[id^="menu-"]').forEach(m => m.classList.add('hidden'));

                dragTarget = itemEl;
                dragTarget.classList.add('is-dragging');
                
                // Move to front
                itemEl.style.zIndex = 9999; 
                const idx = STATE.items.findIndex(i => i.id === itemData.id);
                STATE.items.push(STATE.items.splice(idx, 1)[0]); 

                // Get start position (Global)
                const pos = getPointerPos(e, document.body);
                dragStartPos = { x: pos.screenX, y: pos.screenY };
                dragItemStart = { x: itemData.x, y: itemData.y };
            };

            handle.addEventListener('mousedown', startDrag);
            handle.addEventListener('touchstart', startDrag, { passive: false });
        }

        function bindResizable(handle, itemData) {
            const startResize = (e) => {
                if (STATE.drawingMode) return;
                e.preventDefault();
                e.stopPropagation();
                
                resizeTarget = document.getElementById(itemData.id);
                const pos = getPointerPos(e, document.body);
                resizeStartPos = { x: pos.screenX, y: pos.screenY };
                resizeItemStart = { w: itemData.w, h: itemData.h };
            };

            handle.addEventListener('mousedown', startResize);
            handle.addEventListener('touchstart', startResize, { passive: false });
        }

        // Global Move Handlers
        function handleGlobalMove(e) {
            const pos = getPointerPos(e, document.body);

            if (dragTarget) {
                e.preventDefault();
                const dx = pos.screenX - dragStartPos.x;
                const dy = pos.screenY - dragStartPos.y;
                
                const newX = dragItemStart.x + dx;
                const newY = dragItemStart.y + dy;
                
                dragTarget.style.left = `${newX}px`;
                dragTarget.style.top = `${newY}px`;
            }
            else if (resizeTarget) {
                e.preventDefault();
                const dx = pos.screenX - resizeStartPos.x;
                const dy = pos.screenY - resizeStartPos.y;
                
                resizeTarget.style.width = `${Math.max(100, resizeItemStart.w + dx)}px`;
                resizeTarget.style.height = `${Math.max(100, resizeItemStart.h + dy)}px`;
            }
        }

        function handleGlobalEnd(e) {
            if (dragTarget) {
                const item = STATE.items.find(i => i.id === dragTarget.id);
                if (item) {
                    item.x = parseInt(dragTarget.style.left);
                    item.y = parseInt(dragTarget.style.top);
                }
                dragTarget.classList.remove('is-dragging');
                dragTarget.style.zIndex = 10; 
                dragTarget = null;
                saveState();
            }
            if (resizeTarget) {
                const item = STATE.items.find(i => i.id === resizeTarget.id);
                if (item) {
                    item.w = parseInt(resizeTarget.style.width);
                    item.h = parseInt(resizeTarget.style.height);
                }
                resizeTarget = null;
                saveState();
                renderItems(); // Re-render to fix layout
            }
            
            // Close menus if clicking outside
            if (!e.target.closest('.group')) {
                document.querySelectorAll('[id^="menu-"]').forEach(m => m.classList.add('hidden'));
            }
        }

        window.addEventListener('mousemove', handleGlobalMove);
        window.addEventListener('touchmove', handleGlobalMove, { passive: false });
        
        window.addEventListener('mouseup', handleGlobalEnd);
        window.addEventListener('touchend', handleGlobalEnd);
        
        // Init
        init();
    </script>
</body>
