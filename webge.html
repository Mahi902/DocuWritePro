<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebGen</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: white;
    overflow: hidden;
  }
  #loading {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: sans-serif;
    font-size: 18px;
    color: #333;
  }
</style>
</head>
<body>
<div id="loading">Generating...</div>
<script>
async function generateHTML() {
  const loadingDiv = document.getElementById('loading');

  // Get the prompt from URL hash
  let prompt = decodeURIComponent(location.hash.slice(1));
  if (!prompt) {
    loadingDiv.textContent = "No prompt found in URL hash!";
    return;
  }

  // Strict HTML instruction
  const strictPrompt = `Generate strictly HTML only for this prompt: "${prompt}", do not generate CSS, JS, or anything else, wrap your HTML in triple backticks.`;

  try {
    const urlPrompt = encodeURIComponent(strictPrompt);

    // Fetch directly from Pollinations
    const response = await fetch(`https://text.pollinations.ai/${urlPrompt}`);
    const text = await response.text();

    // Extract HTML inside triple backticks
    const match = text.match(/```(.*?)```/s);
    if (match) {
      document.open();
      document.write(match[1]); // Replace the page with generated HTML
      document.close();
    } else {
      loadingDiv.textContent = "No HTML code detected in the response.";
    }
  } catch (e) {
    console.error(e);
    loadingDiv.textContent = "Error generating HTML.";
  }
}

// Run immediately
generateHTML();
</script>
</body>
</html>
