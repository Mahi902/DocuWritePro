<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebGen</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: white;
    overflow: hidden;
    font-family: sans-serif;
  }

  #loading {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 18px;
    color: #333;
  }

  #bottomMenu {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #222;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    padding: 10px 0;
    font-size: 16px;
    z-index: 1000;
  }

  #bottomMenu button {
    background: #444;
    border: none;
    color: white;
    padding: 8px 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.2s;
  }

  #bottomMenu button:hover {
    background: #666;
  }

  iframe, pre {
    width: 100%;
    height: calc(100% - 50px);
    border: none;
    display: none;
  }

  pre {
    margin: 0;
    padding: 10px;
    background: #f4f4f4;
    color: #222;
    overflow: auto;
    font-family: monospace;
  }
</style>
</head>
<body>
<div id="loading">Generating...</div>
<div id="bottomMenu" style="display:none;">
  <button id="previewBtn">Live Preview</button>
  <button id="codeBtn">Code</button>
</div>
<iframe id="previewFrame"></iframe>
<pre id="codeView"></pre>

<script>
async function generateHTML() {
  const loadingDiv = document.getElementById('loading');
  const bottomMenu = document.getElementById('bottomMenu');
  const previewFrame = document.getElementById('previewFrame');
  const codeView = document.getElementById('codeView');

  let prompt = decodeURIComponent(location.hash.slice(1));
  if (!prompt) {
    loadingDiv.textContent = "No prompt found in URL hash!";
    return;
  }

  const strictPrompt = `Generate a website in HTML for this prompt: "${prompt}". Wrap all CSS and JS inside the HTML using <style> and <script> tags. Make it clean, modern, and fully functional. Do not add markdown formatting like triple backticks or language labels.`;

  try {
    const urlPrompt = encodeURIComponent(strictPrompt);
    const response = await fetch(`https://text.pollinations.ai/${urlPrompt}`);
    let text = await response.text();

    // Remove markdown-style wrappers like ```html ... ```
    text = text.replace(/```html|```/gi, '').trim();

    // Display both modes
    previewFrame.style.display = 'block';
    bottomMenu.style.display = 'flex';
    loadingDiv.style.display = 'none';
    codeView.textContent = text;

    const blob = new Blob([text], { type: 'text/html' });
    previewFrame.src = URL.createObjectURL(blob);

    // Button toggling
    document.getElementById('previewBtn').onclick = () => {
      previewFrame.style.display = 'block';
      codeView.style.display = 'none';
    };
    document.getElementById('codeBtn').onclick = () => {
      previewFrame.style.display = 'none';
      codeView.style.display = 'block';
    };

  } catch (e) {
    console.error(e);
    loadingDiv.textContent = "Error generating HTML.";
  }
}

generateHTML();
</script>
</body>
</html>
