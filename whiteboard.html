<!-- Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
/* Reset */
html, body {
    margin: 0 !important;
    padding: 0 !important;
    height: 100%;
    overflow: hidden !important;
    font-family: Inter, sans-serif;
}

/* -------- BACKGROUND: HORIZONTAL COLOR SHIFT (white → light blue → white) -------- */
#wb-intro-overlay::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(90deg, #ffffff, #d9ecff, #ffffff);
    background-size: 300% 100%;
    animation: wbHorizontalShift 10s linear infinite;
    z-index: -1;
}

@keyframes wbHorizontalShift {
    0%   { background-position: 0% 50%; }
    50%  { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* -------- Iframe for whiteboard -------- */
#wb-app-frame {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    border: none;
    background: #fff;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.8s ease;
    z-index: 2147483646;
}
#wb-app-frame.wb-active {
    opacity: 1;
    pointer-events: auto;
}

/* -------- Overlay -------- */
#wb-intro-overlay {
    position: fixed;
    inset: 0;
    width: 100vw;
    height: 100vh;
    display: flex;
    padding: 40px;
    box-sizing: border-box;
    z-index: 2147483647;
    transition: opacity .8s ease, visibility .8s ease;
}

#wb-intro-overlay.wb-fade-out {
    opacity: 0;
    visibility: hidden;
}

/* -------- LEFT SECTION (Title, Description, Button) -------- */
.wb-left {
    flex: 1;
    display: flex;
    flex-direction: column;
    max-width: 500px;
}

.wb-header-large {
    font-size: 3rem;
    font-weight: 800;
    margin-bottom: 8px;
}

.wb-subheader {
    font-size: 1.25rem;
    font-weight: 600;
    margin-bottom: 12px;
}

.wb-text-desc {
    font-size: 1rem;
    color: #444;
}

.wb-btn-continue {
    margin-top: 25px;
    padding: 14px 48px;
    font-size: 1rem;
    border-radius: 50px;
    border: none;
    background: #111;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: .2s;
}
.wb-btn-continue:hover {
    background: #222;
    transform: scale(1.04);
}

/* -------- RIGHT SECTION (Supported By) -------- */
.wb-right {
    display: flex;
    flex-direction: column;
    justify-content: center;
    margin-left: 80px;
    min-width: 200px;
    text-align: center;
}

.wb-support-title {
    font-size: 0.85rem;
    font-weight: 700;
    color: #666;
    letter-spacing: .05em;
    margin-bottom: 20px;
}

.wb-support-row {
    display: flex;
    flex-direction: column;
    gap: 30px;
}

.wb-label-text {
    font-size: 0.85rem;
    font-weight: 700;
    color: #777;
    text-transform: uppercase;
    margin-bottom: 6px;
}

.wb-material-icon {
    font-family: 'Material Symbols Outlined';
    font-size: 48px;
    color: #111;
}

/* -------- RESPONSIVE -------- */
/* If not enough width → Supported By moves below the button */
@media (max-width: 950px) {
    #wb-intro-overlay {
        flex-direction: column;
        align-items: flex-start;
    }
    .wb-right {
        margin-left: 0;
        margin-top: 40px;
        align-self: center;
    }
}
</style>

<!-- Whiteboard Iframe -->
<iframe id="wb-app-frame" src="https://mahi902.github.io/DocuWritePro/wb.html"></iframe>

<!-- Intro Overlay -->
<div id="wb-intro-overlay">

    <!-- LEFT CONTENT -->
    <div class="wb-left">
        <div class="wb-header-large">Whiteboard</div>
        <div class="wb-subheader">DocuWrite Pro's Jam Editor</div>
        <p class="wb-text-desc">Add jams, disks, handwritten notes, drawings etc.</p>

        <button id="wb-continue-action" class="wb-btn-continue">Continue</button>
    </div>

    <!-- RIGHT CONTENT (Supported By) -->
    <div class="wb-right">
        <div class="wb-support-title">SUPPORTED BY</div>

        <div class="wb-support-row">
            <div>
                <div class="wb-label-text">Mouse</div>
                <span class="wb-material-icon">mouse</span>
            </div>
            <div>
                <div class="wb-label-text">Touch</div>
                <span class="wb-material-icon">touch_app</span>
            </div>
        </div>
    </div>

</div>

<script>
(function() {
    const overlay = document.getElementById("wb-intro-overlay");
    const iframe = document.getElementById("wb-app-frame");
    document.getElementById("wb-continue-action").onclick = () => {
        overlay.classList.add("wb-fade-out");
        iframe.classList.add("wb-active");
        setTimeout(() => overlay.style.display = "none", 800);
    };
})();
</script>
