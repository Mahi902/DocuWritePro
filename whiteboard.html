<!-- 1. Dependencies (Fonts & Icons) -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<!-- 2. Styles -->
<style>
    /* --- The App Iframe (Hidden Initially) --- */
    html, body {
    margin: 0 !important;
    padding: 0 !important;
    height: 100%;
    width: 100%;
    overflow: hidden !important;
    max-width: 100% !important;
}

#wb-intro-overlay,
#wb-app-frame {
    height: 100vh !important;
    max-height: 100vh !important;
    overflow: hidden;
}
    
    #wb-app-frame {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        border: none;
        background-color: #ffffff; /* White background while loading */
        z-index: 2147483646; /* High, but below the overlay */
        opacity: 0;
        pointer-events: none; /* Prevent interaction while hidden */
        transition: opacity 0.8s ease-in-out;
    }

    /* Class to make iframe visible */
    #wb-app-frame.wb-active {
        opacity: 1;
        pointer-events: auto;
    }

    /* --- The Intro Overlay --- */
    #wb-intro-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #ffffff;
        z-index: 2147483647; /* Highest Z-Index to sit on top */
        display: flex;
        font-family: 'Inter', sans-serif;
        opacity: 1;
        transition: opacity 0.8s ease-in-out, visibility 0.8s ease-in-out;
    }

    /* Class to fade out overlay */
    #wb-intro-overlay.wb-fade-out {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
    }

    /* Top Left Section */
    .wb-top-left {
        position: absolute;
        top: 40px;
        left: 40px;
        max-width: 450px;
        text-align: left;
    }

    .wb-header-large {
        font-size: 3rem;
        font-weight: 800;
        color: #111;
        margin: 0 0 8px 0;
        letter-spacing: -0.02em;
    }

    .wb-subheader {
        font-size: 1.25rem;
        font-weight: 600;
        color: #333;
        margin: 0 0 12px 0;
    }

    .wb-text-desc {
        font-size: 1rem;
        color: #666;
        margin: 0;
        line-height: 1.5;
    }

    /* Right Panel Section */
    .wb-right-panel {
        position: absolute;
        top: 50%;
        right: 80px;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 40px;
        text-align: center;
    }

    .wb-icon-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .wb-label-text {
        font-size: 0.85rem;
        font-weight: 700;
        color: #888;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 8px;
    }

    .wb-material-icon {
        font-family: 'Material Symbols Outlined';
        font-size: 48px;
        color: #222;
        font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 48;
    }

    /* Bottom Center Section */
    .wb-bottom-center {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 600px;
        padding-bottom: env(safe-area-inset-bottom);
    }

    .wb-cookie-text {
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 20px;
    }

    .wb-btn-continue {
        background-color: #111;
        color: #fff;
        border: none;
        padding: 14px 48px;
        font-size: 1rem;
        border-radius: 50px;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.2s ease, transform 0.1s ease;
    }

    .wb-btn-continue:hover {
        background-color: #333;
        transform: scale(1.02);
    }
</style>

<!-- 3. The Iframe (Loads in background) -->
<iframe id="wb-app-frame" src="https://mahi902.github.io/DocuWritePro/wb.html"></iframe>

<!-- 4. The Overlay Structure -->
<div id="wb-intro-overlay">
    
    <!-- Top Left -->
    <div class="wb-top-left">
        <div class="wb-header-large">Whiteboard</div>
        <div class="wb-subheader">DocuWrite Pro's Jam Editor</div>
        <p class="wb-text-desc">Add jams, disks, handwritten notes, drawings etc.</p>
    </div>

    <!-- Right Panel -->
    <div class="wb-right-panel">
        <!-- Mouse -->
        <div class="wb-icon-wrapper">
            <span class="wb-label-text">Supported by Mouse</span>
            <span class="wb-material-icon">mouse</span>
        </div>
        <!-- Touch -->
        <div class="wb-icon-wrapper">
            <span class="wb-label-text">And Touch</span>
            <span class="wb-material-icon">touch_app</span>
        </div>
    </div>

    <!-- Bottom Center -->
    <div class="wb-bottom-center">
        <div class="wb-cookie-text">Cookies are needed to be enabled to store whiteboard.</div>
        <button id="wb-continue-action" class="wb-btn-continue">Continue</button>
    </div>

</div>

<!-- 5. Scripts -->
<script>
    (function() {
        const overlay = document.getElementById('wb-intro-overlay');
        const iframe = document.getElementById('wb-app-frame');
        const btn = document.getElementById('wb-continue-action');

        // Handle Continue Click
        btn.addEventListener('click', function() {
            // 1. Fade out overlay
            overlay.classList.add('wb-fade-out');
            
            // 2. Fade in Iframe
            iframe.classList.add('wb-active');

            // 3. Remove overlay from DOM layout after transition
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 800);
        });
    })();
</script>

<!-- --- END OF DROP-IN POPUP CODE --- -->
